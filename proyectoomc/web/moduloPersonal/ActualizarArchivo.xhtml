<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
         <div id="form"> 
        <f:view>


            <h:form>
                <h1><h:outputText value="Actualizar Archivo"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdArchivo:" for="idArchivo" />
                    <h:inputText id="idArchivo" value="#{archivoControlador.archivo.idArchivo}" title="IdArchivo" required="true" requiredMessage="The IdArchivo field is required."/>
                    <h:outputLabel value="FechaDeContrato:" for="fechaDeContrato" />
                    <h:inputText id="fechaDeContrato" value="#{archivoControlador.archivo.fechaDeContrato}" title="FechaDeContrato" required="true" requiredMessage="The FechaDeContrato field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="HojaDeVida:" for="hojaDeVida" />
                    <h:inputText id="hojaDeVida" value="#{archivoControlador.archivo.hojaDeVida}" title="HojaDeVida" required="true" requiredMessage="The HojaDeVida field is required."/>
                    <h:outputLabel value="Codigo Empleado:" for="empleadoIdEmpleado" />
                    <h:selectOneMenu id="empleadoIdEmpleado" value="#{archivoControlador.empleado.idEmpleado}" title="EmpleadoIdEmpleado" required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}"  var="emple" itemValue="#{emple.idEmpleado}" itemLabel="#{emple.idEmpleado}"/>
                    </h:selectOneMenu>
                    <h:commandButton action="#{archivoControlador.actualizar()}" value="actualizar"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </div>
    </h:body>
</html>
