<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>    

        <title>OMC</title>
    </h:head>
    <h:body>
         <f:view locale="#{sessionController.languageSelected}">


            <h:form>
                <h1><h:outputText value="Lista Turno"/></h1>
                <p:dataTable value="#{turnoControlador.consultarTodos()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTurno"/>
                        </f:facet>
                        <h:outputText value="#{item.idTurno}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Programacion"/>
                        </f:facet>
                        <h:outputText value="#{item.programacion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Hora Ingreso"/>
                        </f:facet>
                        <h:outputText value="#{item.horaIngreso}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Horas Salida"/>
                        </f:facet>
                        <h:outputText value="#{item.horasSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Inicial"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicial}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Final"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Observaciones"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Puntos"/>
                        </f:facet>
                        <h:outputText value="#{item.puntoIdPuntos.cantidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdEmpleado"/>
                        </f:facet>
                        <h:outputText value="#{item.idEmpleado}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header" class="thead">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink action="#{turnoControlador.preActualizar(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                        <h:commandLink action="#{turnoControlador.eliminar(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                    </p:column>
                </p:dataTable>
               <h:commandLink id="excel">
                        <i class="far fa-file-excel"></i>
                        <p:dataExporter type="xls" target="tablaCli" fileName="tablaDeClientes" />
                        <style>
                            .far{
                                padding: 2px;
                                font-size: x-large;
                            }
                        </style>
                    </h:commandLink>
            </h:form>
        </f:view>

   
    </h:body>
</html>
