<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
    </h:head>

    <h:body>

    
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista Puntos"/></h1>
                <p:dataTable id="ListaPunto" value="#{puntoControlador.consultarTodos()}" var="item">
                    <p:column filterBy="#{item.idPunto}">
                        <f:facet name="header">
                            <h:outputText value="IdPunto"/>
                        </f:facet>
                        <h:outputText value="#{item.idPunto}"/>
                    </p:column>
                    <p:column filterBy="#{item.horasLaboradas}">
                        <f:facet name="header">
                            <h:outputText value="HorasLaboradas"/>
                        </f:facet>
                        <h:outputText value="#{item.horasLaboradas}"/>
                    </p:column>
                    <p:column exportable="false">
                                <f:facet name="header">
                                    <h:outputText value="Accion"/>
                                </f:facet>
                        <h:commandLink  action="#{puntoControlador.eliminar(punto)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                        <h:commandLink  action="#{puntoControlador.preActualizar(puntoAct)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                            </p:column>

                </p:dataTable>
                <h:commandLink id="excel">
                            descargar
                            <p:dataExporter type="xls" target="ListaPunto" fileName="tabla" />
                        </h:commandLink>
            </h:form>
        </f:view>



    </h:body>

</html>
