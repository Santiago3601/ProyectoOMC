<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>  

        <title>Facelets Template</title>
    </h:head>

    <h:body>
         <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
        <f:view>
            

            <h:form>
                <h1><h:outputText value="Lista"/></h1>
                <p:dataTable value="#{turnoControlador.consultarTodos()}" var="item">
                    <p:column filterBy="#{turno.id}">
                        <f:facet name="header">
                            <h:outputText value="IdTurno"/>
                        </f:facet>
                        <h:outputText value="#{turno.idTurno}"/>
                    </p:column>
                    <p:column filterBy="#{turno.programacion}">
                        <f:facet name="header">
                            <h:outputText value="Programacion"/>
                        </f:facet>
                        <h:outputText value="#{turno.programacion}"/>
                    </p:column>
                    <p:column filterBy="#{turno.fecha}">
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{turno.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{turno.empleadoIdEmpleado}">
                        <f:facet name="header">
                            <h:outputText value="EmpleadoIdEmpleado"/>
                        </f:facet>
                        <h:outputText value="#{turno.empleadoIdEmpleado}"/>
                    </p:column>
                    <p:column filterBy="#{turno.puntoIdPuntos}">
                        <f:facet name="header">
                            <h:outputText value="PuntoIdPuntos"/>
                        </f:facet>
                        <h:outputText value="#{turno.puntoIdPuntos}"/>
                    </p:column>
                    <p:column filterBy="#{turno.tipoTurnoIdTipoTurno}">
                        <f:facet name="header">
                            <h:outputText value="TipoTurnoIdTipoTurno"/>
                        </f:facet>
                        <h:outputText value="#{turno.tipoTurnoIdTipoTurno}"/>
                    </p:column>
                    <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Accion"/>
                                </f:facet>
                        <h:commandLink  action="#{turnoControlador.eliminar(turno)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                        <h:commandLink  action="#{turnoControlador.preActualizar(turnoAct)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                            </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <ui:insert name="content">HI WORLD
        </ui:insert>
        

      
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
