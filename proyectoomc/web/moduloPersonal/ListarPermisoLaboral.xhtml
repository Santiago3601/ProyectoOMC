<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{permisoLaboralControlador.consultarTodos()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPermisoLaboral"/>
                        </f:facet>
                        <h:outputText value="#{item.idPermisoLaboral}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HoraPermiso"/>
                        </f:facet>
                        <h:outputText value="#{item.horaPermiso}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="FechaPermiso"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaPermiso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Obvservaciones"/>
                        </f:facet>
                        <h:outputText value="#{item.obvservaciones}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empleado"/>
                        </f:facet>
                        <h:outputText value="#{item.empleadoIdEmpleado.usuarioId.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="thead">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink action="#{permisoLaboralControlador.preActualizar(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                        <h:commandLink action="#{permisoLaboralControlador.eliminar(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
