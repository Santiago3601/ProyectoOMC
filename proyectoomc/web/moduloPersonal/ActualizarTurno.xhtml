<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
         <div id="form"> 
        <f:view>


            <h:form>
                <h1><h:outputText value="Actualizar Turno"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdTurno:" for="idTurno" />
                    <h:inputText id="idTurno" value="#{turnoControlador.turno.idTurno}" title="IdTurno" required="true" requiredMessage="The IdTurno field is required."/>
                    <h:outputLabel value="Programacion:" for="programacion" />
                    <h:inputText id="programacion" value="#{turnoControlador.turno.programacion}" title="Programacion" required="true" requiredMessage="The Programacion field is required."/>
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{turnoControlador.turno.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Codigo Empleado:" for="empleadoIdEmpleado" />
                        <h:selectOneMenu id="empleadoIdEmpleado" value="#{turnoControlador.empleado.idEmpleado}" title="EmpleadoIdEmpleado" required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="e" itemValue="#{e.idEmpleado}" itemLabel="#{e.idEmpleado}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Codigo punto:" for="puntoIdPuntos" />
                    <h:selectOneMenu id="puntoIdPuntos" value="#{turnoControlador.punto.idPunto}" title="PuntoIdPuntos" required="true" requiredMessage="The PuntoIdPuntos field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{puntoControlador.consultarTodos()}" var="t" itemValue="#{t.idPunto}" itemLabel="#{t.idPunto}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Codigo Tipo Turno:" for="tipoTurnoIdTipoTurno" />
                    <h:selectOneMenu id="tipoTurnoIdTipoTurno" value="#{turnoControlador.tipoTurno.idTipoTurno}" title="TipoTurnoIdTipoTurno" required="true" requiredMessage="The TipoTurnoIdTipoTurno field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{tipoTurnoControlador.consultarTodos()}" var="tpTurno" itemValue="#{tpTurno.idTipoTurno}" itemLabel="#{tpTurno.horaIngreso}"/>
                    </h:selectOneMenu>
                    <h:commandButton action ="#{turnoControlador.actualizar()}" value="ActualizarTurno"/>
                </h:panelGrid>
            </h:form>
        </f:view>
   </div>
    </h:body>
</html>
