<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>

    <h:body>
        <div id="form"> 
          <f:view locale="#{sessionController.languageSelected}">

            

            <h:form>
                <h1><h:outputText value="Registrar Turno"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtidTurno}" for="idTurno" />
                    <h:inputText id="idTurno" pt:placeholder="#{msjRegistrarTurno.placeholderTxtidTurno}"  value="#{empleadoControlador.turno.idTurno}" title="IdTurno" required="true" requiredMessage="The IdTurno field is required."/>
                    
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtProgramacion}" for="programacion" />
                    <h:inputText id="programacion" pt:placeholder="#{msjRegistrarTurno.placeholderTxtProgramacion}"  value="#{empleadoControlador.turno.programacion}" title="Programacion" required="true" requiredMessage="The Programacion field is required."/>
                    
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtHoraIngreso}" for="horaIngreso" />
                    <h:inputText id="horaIngreso" pt:placeholder="#{msjRegistrarTurno.placeholderTxtHoraIngreso}" value="#{empleadoControlador.turno.horaIngreso}" title="HoraIngreso" required="true" requiredMessage="The HoraIngreso field is required.">
                    <f:convertDateTime pattern="HH:mm:ss" />
                    
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtHoraSalida}" for="horasSalida" />
                    <h:inputText id="horasSalida" pt:placeholder="#{msjRegistrarTurno.placeholderTxtHoraSalida}"  value="#{empleadoControlador.turno.horasSalida}" title="HorasSalida" required="true" requiredMessage="The HorasSalida field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtFechaInicial}" for="fechaInicial" />
                    <h:inputText id="fechaInicial" pt:placeholder="#{msjRegistrarTurno.placeholderTxtFechaInicial}" value="#{empleadoControlador.turno.fechaInicial}" title="FechaInicial" required="true" requiredMessage="The FechaInicial field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtFechaFinal}" for="fechaFinal" />
                    <h:inputText id="fechaFinal" pt:placeholder="#{msjRegistrarTurno.placeholderTxtFechaFinal}" value="#{empleadoControlador.turno.fechaFinal}" title="FechaFinal" required="true" requiredMessage="The FechaFinal field is required.">
                    <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtObservaciones}" for="observaciones" />
                    <h:inputText id="observaciones" pt:placeholder="#{msjRegistrarTurno.placeholderTxtObservaciones}" value="#{empleadoControlador.turno.observaciones}" title="Observaciones" required="true" requiredMessage="The Observaciones field is required." maxlength="70" />
                    <h:outputLabel value="Puntos:" for="puntoIdPuntos" />
                    
                    <h:selectOneMenu id="puntoIdPuntos" value="#{empleadoControlador.turno.puntoIdPuntos}" title="PuntoIdPuntos" required="true" requiredMessage="The PuntoIdPuntos field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{puntoControlador.consultarTodos()}" var="pu" itemValue="#{pu.cantidad}" itemLabel="#{pu.cantidad}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Empleado:" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{empleadoControlador.turno.idEmpleado}" title="IdEmpleado" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="em" itemValue="#{em.idEmpleado}" itemLabel="#{em.usuarioId.apellido}" />
                    </h:selectOneMenu>
                    <h:commandButton action ="#{turnoControlador.actualizar()}" value="actualizar"/>
                </h:panelGrid>
            </h:form>
        </f:view>


            </div>
    </h:body>

</html>
