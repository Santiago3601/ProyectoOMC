<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{horarioControlador.consultarTodos()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            
                           
                            <h:outputText value="IdHorario"/>
                            
                        </f:facet>
                        <h:outputText value="#{item.idHorario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            
                            <h:outputText value="HoraIngreso"/>
                            
                        </f:facet>
                        <h:outputText value="#{item.horaIngreso}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="HoraSalida"/>
                        </f:facet>
                        <h:outputText value="#{item.horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EmpleadoIdEmpleado"/>
                        </f:facet>
                        <h:outputText value="#{item.empleadoIdEmpleado.usuarioId}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>


    </h:body>

</html>
