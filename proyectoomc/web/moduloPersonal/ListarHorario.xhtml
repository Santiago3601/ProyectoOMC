<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
                <link rel="stylesheet" href="../css/prime-styles.css"></link>     

        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>ListarHorario</title>
    </h:head>

    <h:body>
         <f:view locale="#{sessionController.languageSelected}">



            <h:form>
                <h1><h:outputText value="ListarHorario"/></h1>
                <p:dataTable  id="ListarHorario" value="#{horarioControlador.consultarTodos()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            
                           
                            <h:outputText value="idHorario"/>
                            
                        </f:facet>
                        <h:outputText value="#{item.idHorario}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            
                            <h:outputText value="HoraIngreso"/>
                            
                        </f:facet>
                        <h:outputText value="#{item.horaIngreso}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    
                    
                     <p:column>
                        <f:facet name="header">
                            
                            <h:outputText value="FechaIngreso"/>
                            
                        </f:facet>
                         <h:outputText value="#{item.fechaDeIngreso}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="HoraSalida"/>
                        </f:facet>
                        <h:outputText value="#{item.horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            
                            <h:outputText value="FechaSalida"/>
                            
                        </f:facet>
                        <h:outputText value="#{item.fechaDeSalida}">
                            <f:convertDateTime pattern="yyyy/MM/dd" />
                        </h:outputText>
                    </p:column>
                    
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="EmpleadoIdEmpleado"/>
                        </f:facet>
                        <h:outputText value="#{item.empleadoIdEmpleado.idEmpleado}"/>
                    </p:column>
                </p:dataTable>
                <h:commandLink id="excel">
                        <i class="far fa-file-excel"></i>
                        <p:dataExporter type="xls" target="ListarHorario" fileName="tablaDeListarHorario" />
                        <style>
                            .far{
                                padding: 2px;
                                font-size: x-large;
                            }
                        </style>
                    </h:commandLink>
            </h:form>
        </f:view>


    </h:body>

</html>
