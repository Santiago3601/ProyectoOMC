<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdPermisoLaboral:" for="idPermisoLaboral" />
                    <h:inputText id="idPermisoLaboral" value="#{permisoLaboralControlador.permisoLaboral.idPermisoLaboral}" title="IdPermisoLaboral" required="true" requiredMessage="The IdPermisoLaboral field is required."/>
                    <h:outputLabel value="HoraPermiso:" for="horaPermiso" />
                    <h:inputText id="horaPermiso" value="#{permisoLaboralControlador.permisoLaboral.horaPermiso}" title="HoraPermiso" required="true" requiredMessage="The HoraPermiso field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="FechaPermiso:" for="fechaPermiso" />
                    <h:inputText id="fechaPermiso" value="#{permisoLaboralControlador.permisoLaboral.fechaPermiso}" title="FechaPermiso" required="true" requiredMessage="The FechaPermiso field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Obvservaciones:" for="obvservaciones" />
                    <h:inputText id="obvservaciones" value="#{permisoLaboralControlador.permisoLaboral.obvservaciones}" title="Obvservaciones" />
                    <h:outputLabel value="EmpleadoIdEmpleado:" for="empleadoIdEmpleado" />
                    <h:selectOneMenu id="empleadoIdEmpleado" value="#{permisoLaboralControlador.permisoLaboral.empleadoIdEmpleado}" title="EmpleadoIdEmpleado" required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="emp" itemValue="#{emp.idEmpleado}" itemLabel="#{emp.idEmpleado}" />
                    </h:selectOneMenu>
                    <h:commandButton action ="#{permisoLaboralControlador.registrarp()}" value="registrar"/>
                </h:panelGrid>
            </h:form>
        </f:view>


    </h:body>

</html>
