<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link> 
        <title>ActualizarHorario</title>
    </h:head>

    <h:body>
         <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjMigaDePanPersoal.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjMigaDePanPersoal.Actualizar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjMigaDePanPersoal.Horario}</li>
            </ol>
        </nav>
        <div id="form"> 
         <f:view locale="#{sessionController.languageSelected}">

            
            
            <h:form>
                <h1><h:outputText value="Actualizar Horario"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{msjRegistrarHorario.labelTxtIdHorario}" for="idHorario" />
                    <h:inputText id="idHorario" pt:placeholder="#{msjRegistrarHorario.placeholderTxtIdHorario}" value="#{horarioControlador.horario.idHorario}" title="IdHorario" required="true" requiredMessage="The IdHorario field is required."/>
                    
                    <h:outputLabel value="#{msjRegistrarHorario.labelTxtHoraIngreso}" for="horaIngreso" />
                    <h:inputText id="horaIngreso" pt:placeholder="#{msjRegistrarHorario.placeholderTxtHoraIngreso}" value="#{horarioControlador.horario.horaIngreso}" title="HoraIngreso" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                        
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarHorario.labelTxtHoraSalida}" for="horaSalida" />
                    <h:inputText id="horaSalida" pt:placeholder="#{msjRegistrarHorario.placeholderTxtHoraSalida}" value="#{horarioControlador.horario.horaSalida}" title="HoraSalida" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                        
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarHorario.labelTxtFechaDeIngreso}" for="fechaDeIngreso" />
                    <h:inputText id="fechaDeIngreso" pt:placeholder="#{msjRegistrarHorario.placeholderTxtFechaDeIngreso}" value="#{horarioControlador.horario.fechaDeIngreso}" title="FechaDeIngreso" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                        
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarHorario.labelTxtfechaDeSalida}" for="fechaDeSalida" />
                    <h:inputText id="fechaDeSalida" pt:placeholder="#{msjRegistrarHorario.placeholderTxtfechaDeSalida}" value="#{horarioControlador.horario.fechaDeSalida}" title="FechaDeSalida" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                        
                    </h:inputText>
                    <h:outputLabel value="EmpleadoIdEmpleado:" for="empleadoIdEmpleado" />
                    <h:selectOneMenu id="empleadoIdEmpleado" value="#{horarioControlador.horario.empleadoIdEmpleado}" title="EmpleadoIdEmpleado" required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="em" itemValue="#{em.idEmpleado}" itemLabel="#{em.usuarioId.apellido}" />
                    </h:selectOneMenu>
                    <h:commandButton action ="#{horarioControlador.actualizarHorario()}" value="Actualizar"/>
                </h:panelGrid>
            </h:form>
        </f:view>

            </div>
    </h:body>

</html>
