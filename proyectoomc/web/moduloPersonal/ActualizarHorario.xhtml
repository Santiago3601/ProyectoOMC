<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdHorario:" for="idHorario" />
                    <h:inputText id="idHorario" value="#{horarioControlador.horario.idHorario}" title="IdHorario" required="true" requiredMessage="The IdHorario field is required."/>
                    <h:outputLabel value="HoraIngreso:" for="horaIngreso" />
                    <h:inputText id="horaIngreso" value="#{horarioControlador.horario.horaIngreso}" title="HoraIngreso" required="true" requiredMessage="The HoraIngreso field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="HoraSalida:" for="horaSalida" />
                    <h:inputText id="horaSalida" value="#{horarioControlador.horario.horaSalida}" title="HoraSalida" required="true" requiredMessage="The HoraSalida field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="EmpleadoIdEmpleado:" for="empleadoIdEmpleado" />
                    <h:selectOneMenu id="empleadoIdEmpleado" value="#{horarioControlador.horario.empleadoIdEmpleado}" title="EmpleadoIdEmpleado" required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </f:view>


    </h:body>

</html>
