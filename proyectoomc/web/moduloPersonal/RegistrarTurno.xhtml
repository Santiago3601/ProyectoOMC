<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>

    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjMigaDePanPersoal.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjMigaDePanPersoal.Registrar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjMigaDePanPersoal.Turno}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">



                <h:form ps:class="needs-validation" ps:novalidate="true">

                    <h1><h:outputText value="Registrar Turno"/></h1>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtProgramacion}" for="programacion" />
                    <h:inputText  pt:class="form-control"  id="programacion" pt:placeholder="#{msjRegistrarTurno.placeholderTxtProgramacion}"  value="#{turnoControlador.turno.programacion}" title="Programacion" pt:required="true" requiredMessage="Este campo es obigatorio"/>
                    <div class="invalid-feedback">Este campo es importante </div>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtHoraIngreso}" for="horaIngreso" />
                    <h:inputText  pt:class="form-control"  id="horaIngreso" pt:placeholder="#{msjRegistrarTurno.placeholderTxtHoraIngreso}" value="#{turnoControlador.turno.horaIngreso}"  title="HoraIngreso" pt:required="true" requiredMessage="Este campo es obigatorio">
                        <f:convertDateTime pattern="HH:mm:ss" />
                        <div class="invalid-feedback">Este campo es importante </div>
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtHoraSalida}" for="horaSalida" />
                    <h:inputText  pt:class="form-control"  id="horaSalida" pt:placeholder="#{msjRegistrarTurno.placeholderTxtHoraSalida}"  value="#{turnoControlador.turno.horasSalida}"  title="HorasSalida" pt:required="true" requiredMessage="Este campo es obigatorio">
                        <f:convertDateTime pattern="HH:mm:ss" />
                        <div class="invalid-feedback">Este campo es importante </div>

                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtFechaInicial}"  for="fechaInicial" />

                    <h:inputText  pt:class="form-control"   pt:id="fecha2" pt:type="date" value="#{turnoControlador.turno.fechaInicial}" title="FechaDeNacimiento" pt:required="true" requiredMessage="Este campo es obigatorio">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtFechaFinal}" for="fechaFinal" />

                    <h:inputText  pt:class="form-control"  pt:id="fecha1" pt:type="date" id="fechaFinal" pt:placeholder="#{msjRegistrarTurno.placeholderTxtFechaFinal}" value="#{turnoControlador.turno.fechaFinal}"  title="FechaFinal" pt:required="true" requiredMessage="Este campo es obigatorio">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{msjRegistrarTurno.labelTxtObservaciones}" for="observaciones" />

                    <h:inputText  pt:class="form-control"  id="observaciones" pt:placeholder="#{msjRegistrarTurno.placeholderTxtObservaciones}" value="#{turnoControlador.turno.observaciones}" title="Observaciones" pt:required="true" requiredMessage="Este campo es obigatorio" maxlength="70" />

                    <h:outputLabel value="Puntos:" for="puntoIdPuntos" />

                    <h:selectOneMenu pt:class="form-control"  id="puntoIdPuntos" value="#{turnoControlador.punto.idPunto}" title="PuntoIdPuntos" required="true" requiredMessage="Este campo es obigatorio">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{puntoControlador.consultarTodos()}" var="pu" itemValue="#{pu.idPunto}" itemLabel="#{pu.cantidad}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Empleado:" for="idEmpleado" />

                    <h:selectOneMenu pt:class="form-control" id="idEmpleado" value="#{turnoControlador.empleado.idEmpleado}" title="IdEmpleado" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="em" itemValue="#{em.idEmpleado}" itemLabel="#{em.usuarioId.apellido}" />
                    </h:selectOneMenu>
                    <h:commandButton  action="#{turnoControlador.registrar()}" value="registrar"/>

                </h:form>
            </f:view>


        </div>
        <script>
            fecha1.min = new Date().toISOString().split("T")[0];
            fecha2.min = new Date().toISOString().split("T")[0];
        </script>

    </h:body>

</html>
