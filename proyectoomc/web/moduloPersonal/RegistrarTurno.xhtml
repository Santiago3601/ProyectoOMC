<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Registrar Turno</title>
    </h:head>

    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Registrar Turno"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdTurno:" for="idTurno" />
                    <h:inputText id="idTurno" value="#{empleadoControlador.turno.idTurno}" title="IdTurno" required="true" requiredMessage="The IdTurno field is required."/>
                    <h:outputLabel value="Programacion:" for="programacion" />
                    <h:inputText id="programacion" value="#{empleadoControlador.turno.programacion}" title="Programacion" required="true" requiredMessage="The Programacion field is required."/>
                    <h:outputLabel value="Hora Ingreso:" for="horaIngreso" />
                    <h:inputText id="horaIngreso" value="#{empleadoControlador.turno.horaIngreso}" title="HoraIngreso" required="true" requiredMessage="The HoraIngreso field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Horas Salida:" for="horasSalida" />
                    <h:inputText id="horasSalida" value="#{empleadoControlador.turno.horasSalida}" title="HorasSalida" required="true" requiredMessage="The HorasSalida field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Fecha Inicial:" for="fechaInicial" />
                    <h:inputText id="fechaInicial" value="#{empleadoControlador.turno.fechaInicial}" title="FechaInicial" required="true" requiredMessage="The FechaInicial field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Fecha Final:" for="fechaFinal" />
                    <h:inputText id="fechaFinal" value="#{empleadoControlador.turno.fechaFinal}" title="FechaFinal" required="true" requiredMessage="The FechaFinal field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Observaciones:" for="observaciones" />
                    <h:inputText id="observaciones" value="#{empleadoControlador.turno.observaciones}" title="Observaciones" required="true" requiredMessage="The Observaciones field is required."/>
                    <h:outputLabel value="Puntos:" for="puntoIdPuntos" />
                    <h:selectOneMenu id="puntoIdPuntos" value="#{empleadoControlador.turno.puntoIdPuntos}" title="PuntoIdPuntos" required="true" requiredMessage="The PuntoIdPuntos field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{puntoControlador.consultarTodos()}" var="pu" itemValue="#{pu.cantidad}" itemLabel="#{pu.cantidad}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Empleado:" for="idEmpleado" />
                    <h:selectOneMenu id="idEmpleado" value="#{empleadoControlador.turno.idEmpleado}" title="IdEmpleado" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="em" itemValue="#{em.idEmpleado}" itemLabel="#{em.usuarioId.apellido}" />
                    </h:selectOneMenu>
                    <h:commandButton action ="#{turnoControlador.registrar()}" value="registrar"/>
                </h:panelGrid>
            </h:form>
        </f:view>



    </h:body>

</html>
