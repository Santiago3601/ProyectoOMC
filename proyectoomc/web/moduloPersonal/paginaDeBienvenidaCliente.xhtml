<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard//css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     
        <link rel="stylesheet" href="../css/prime-styles.css"></link>     
        <link rel="stylesheet" href="../css/icons.js"></link>     
        <link rel="stylesheet" href="../css/primeicons.css"></link>     
        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Inicio}</li>
            </ol>
        </nav>
        <div id="form"> 
            <h:form>

                <div id="content" class="center_content">
                    <f:view locale="#{sessionController.languageSelected}">

                        <div class="contenedor">
                            <div class="centrado">
                                <h:outputLabel ps:class="texto-centrado" value="Bienvenido #{usuarioControlador.usuarioLogueado.nombre}"/>

                            </div>
                            <img src="../img/imagenDeBienvenida.png" alt="" style="height: 50pc; "/>

                        </div>

                        <style>

                            .contenedor{
                                position: relative;
                                display: inline-block;
                                text-align: center;
                            }

                            .texto-encima{
                                position: absolute;
                                top: 10px;
                                left: 10px;
                            }
                            .centrado{
                                position: absolute;
                                top: 20%;
                                left: 50%;
                                transform: translate(-50%, -50%);
                            }
                        </style>
                    </f:view>



                </div>
            </h:form>

        </div>




    </h:body>

</html>
