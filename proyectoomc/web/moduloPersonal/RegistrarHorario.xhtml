<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link> 
        <title>RegistrarHorario</title>
    </h:head>

    <h:body>
         <f:view locale="#{sessionController.languageSelected}">
            <div class="row w-100 m-0 p-0 justify-content-between">
                <div class="col-4">
                    <h:form id="ingresar" class="justify-content-center">
                        <h2 class="mt-5 mb-5 text-center">Ingresar</h2>
                        <hr/>
                        <h:outputLabel value="Codigo Empleado:" />
                         <br></br>
                        <h:message id="mensajesalida" for="uintTextBox"/>
                        <br></br>
                        <h:inputText pt:id="uintTextBox" id="uintTextBox" value="#{horarioControlador.empleado.idEmpleado}" required="true" requiredMessage="Este campo es obligatorio" converterMessage="Por favor digite el numero" >
                       
                            <f:converter converterId="javax.faces.Integer"/>
                            <f:ajax event="click" render="mensajesalida"/>
                            <f:ajax event="keyup" render="mensajesalida"/>
                        </h:inputText>    
                        <h:commandButton action="#{horarioControlador.registrarIngreso()}" value="Ingresar" onclick="return window.alert('Bienvenido')" />
                    </h:form>
                </div>  
                
                <div class="col-4">
                    <h:form id="salir" class="justify-content-center">
                        <h2 class="mt-5 mb-5 text-center">Salir</h2>
                         <hr/>
                        <h:outputLabel value="Codigo Empleado:" />
                        <br></br>
                        <h:message id="mensajesalida" for="uintTextBox1"/>
                        <br></br>
                        <h:inputText id="uintTextBox1" value="#{horarioControlador.empleado.idEmpleado}" required="true" requiredMessage="Este campo es obligatorio" converterMessage="Por favor digite el numero" >
                            <f:converter converterId="javax.faces.Integer"/>
                            <f:ajax event="click" render="mensajesalida"/>
                            <f:ajax event="keyup" render="mensajesalida"/>
                            
                        </h:inputText>
                        <hr/>
                        <h:commandButton action="#{horarioControlador.registrarSalida()}" value="Salir" onclick="return window.alert('Gracias')" />
                    </h:form>
                </div>
            </div>
             
        </f:view>
        <script src="../js/inputValidation.js"></script>
    </h:body>

</html>
