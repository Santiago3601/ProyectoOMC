<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>RegistrarHorario</title>
    </h:head>

    <h:body>
        <div id="form"> 
        <f:view>


            <h:form>
                <h1><h:outputText value="Registrar Horario"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="HoraIngreso:" for="horaIngreso" />
                    <h:inputText id="horaIngreso" value="#{horarioControlador.horario.horaIngreso}" title="HoraIngreso" required="true" requiredMessage="The HoraIngreso field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="HoraSalida:" for="horaSalida" />
                    <h:inputText id="horaSalida" value="#{horarioControlador.horario.horaSalida}" title="HoraSalida" required="true" requiredMessage="The HoraSalida field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Empleado:" for="empleadoIdEmpleado" />
                    <h:selectOneMenu id="empleadoIdEmpleado" value="#{horarioControlador.horario.empleadoIdEmpleado}" title="EmpleadoIdEmpleado" required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="em" itemValue="#{em.idEmpleado}" itemLabel="#{em.usuarioId.id}" />
                        
                    </h:selectOneMenu>
                    <h:commandButton action="#{horarioControlador.registrarHorario()}" value="registrar"/>
                    <h:commandLink action="#{horarioControlador.registrarHorario()}" onclick="return confirm('Se ha ingresado el registro')"><i class="far fa-trash-alt"></i></h:commandLink>
                </h:panelGrid>
            </h:form>
        </f:view>

        </div>
    </h:body>

</html>
