<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
          
      xmlns:p="http://primefaces.org/ui">

    <h:head>
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Lista Empleados</title>
    </h:head>

    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Lista Empleados"/></h1>
                <p:dataTable value="#{empleadoControlador.consultarTodos()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdEmpleado"/>
                        </f:facet>
                        <h:outputText value="#{item.idEmpleado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cedula"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioId.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioId.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioId.apellido}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioId.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Correo"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioId.correo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header" class="thead">
                            <h:outputText value="#{msjListarPunto.labelTxtOpciones}"/>
                        </f:facet>
                        <h:commandLink action="#{empleadoControlador.preActualizarEmpleado(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                        <h:commandLink action="#{empleadoControlador.eliminarEmpleado(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                    </p:column>
                </p:dataTable>
                <h:commandLink id="excel">
                            descargar
                            <p:dataExporter type="xls" target="ListaTurno" fileName="tabla" />
                        </h:commandLink>
            </h:form>
        </f:view>


    </h:body>

</html>
