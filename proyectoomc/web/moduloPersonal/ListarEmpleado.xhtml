<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Lista Empleado"/></h1>
                <p:dataTable id="ListaEmpleado" value="#{empleadoControlador.consultarTodos()}" var="empleado">
                    <p:column filterBy="#{empleado.idEmpleado}">
                        <f:facet name="header">
                            <h:outputText value="IdEmpleado"/>
                        </f:facet>
                        <h:outputText value="#{empleado.idEmpleado}"/>
                    </p:column>
                    <p:column filterBy="#{empleado.idEmpleado}">
                        <f:facet name="header">
                            <h:outputText value="Nombre y apellido"/>
                        </f:facet>
                        <h:outputText value="#{empleado.usuarioId.nombre} #{empleado.usuarioId.apellido}"/>
                     </p:column>
                    <p:column>
                        <f:facet name="header" class="thead">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink action="#{empleadoControlador.eliminarEmpleado(empleado)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                        <h:commandLink action="#{empleadoControlador.preActualizarEmpleado(empleado)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                    </p:column>
                </p:dataTable>
                 <h:commandLink id="excel">
                            descargar
                            <p:dataExporter type="xls" target="ListaEmpleado" fileName="tabla" />
                        </h:commandLink>
            </h:form>
        </f:view>

    </h:body>
</html>
