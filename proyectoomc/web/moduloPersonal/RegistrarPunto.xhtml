<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      >
<h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjMigaDePanPersoal.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjMigaDePanPersoal.Registrar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjMigaDePanPersoal.Punto}</li>
            </ol>
        </nav>
        <div id="form"> 
        <f:view locale="#{sessionController.languageSelected}">
           
            

            <h:form ps:class="needs-validation" ps:novalidate="true">
                <h1><h:outputText value="Registrar Punto"/></h1>
                
                    <h:outputLabel value="#{msjRegistrarPunto.labelTxtIdPunto}" for="idPunto" />
                    <h:inputText pt:class="form-control"  id="idPunto" pt:placeholder="#{msjRegistrarPunto.placeholderTxtIdPunto}"  value="#{puntoControlador.punto.idPunto}" title="IdPunto" pt:required="true" requiredMessage="The IdPunto field is required." maxlength="3" />
                    <div class="invalid-feedback">Este campo es importante </div>
                    <h:outputLabel value="#{msjRegistrarPunto.labelTxtCantidad}" for="cantidad" />
                    <h:inputText pt:class="form-control" id="cantidad" pt:placeholder="#{msjRegistrarPunto.placeholderTxtCantidad}"  value="#{puntoControlador.punto.cantidad}" title="Cantidad" pt:required="true" requiredMessage="The Cantidad field is required." maxlength="3" />
                    <div class="invalid-feedback">Este campo es importante </div>
                    <h:outputLabel value="#{msjRegistrarPunto.labelTxtDescripcion}" for="descripcion" />
                    <h:inputText pt:class="form-control" id="descripcion" pt:placeholder="#{msjRegistrarPunto.placeholderTxtDescripcion}" value="#{puntoControlador.punto.descripcion}" title="Descripcion" pt:required="true" requiredMessage="The Descripcion field is required." />
               <div class="invalid-feedback">Este campo es importante </div>
                <h:commandButton action="#{puntoControlador.registrar()}" value="registrar"/>
            
                
                <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict';
                            window.addEventListener('load', function () {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
            </h:form>

            
        </f:view>
            </div>

    </h:body>
</html>
