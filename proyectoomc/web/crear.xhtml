<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{usuarioControlador.u.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="TpId:" for="tpId" />
                    <h:inputText id="tpId" value="#{usuarioControlador.u.tpId}" title="TpId" required="true" requiredMessage="The TpId field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{usuarioControlador.u.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Apellido:" for="apellido" />
                    <h:inputText id="apellido" value="#{usuarioControlador.u.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                    <h:outputLabel value="Direccion:" for="direccion" />
                    <h:inputText id="direccion" value="#{usuarioControlador.u.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{usuarioControlador.u.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    <h:outputLabel value="Contraseña:" for="contraseña" />
                    <h:inputText id="contraseña" value="#{usuarioControlador.u.contraseña}" title="Contraseña" required="true" requiredMessage="The Contraseña field is required."/>
                    <h:outputLabel value="Telefono:" for="telefono" />
                    <h:inputText id="telefono" value="#{usuarioControlador.u.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <h:outputLabel value="Eps:" for="eps" />
                    <h:inputText id="eps" value="#{usuarioControlador.u.eps}" title="Eps" required="true" requiredMessage="The Eps field is required."/>
                    <h:outputLabel value="FechaDeNacimiento:" for="fechaDeNacimiento" />
                    <h:inputText id="fechaDeNacimiento" value="#{usuarioControlador.u.fechaDeNacimiento}" title="FechaDeNacimiento" required="true" requiredMessage="The FechaDeNacimiento field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Edad:" for="edad" />
                    <h:inputText id="edad" value="#{usuarioControlador.u.edad}" title="Edad" required="true" requiredMessage="The Edad field is required."/>
                    <h:outputLabel value="RolidRol:" for="rolidRol" />
                    <h:selectOneMenu id="rolidRol" value="#{usuarioControlador.u.rolidRol}" title="RolidRol" required="true" requiredMessage="The RolidRol field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:commandButton>va</h:commandButton>    
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
