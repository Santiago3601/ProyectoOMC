<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>

        <f:view locale="#{sessionController.languageSelected}">

            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    #{msjApp.idioma} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <c:forEach items="#{sessionController.supportLanguages}" var="l" >
                        <li>
                            <h:commandLink  value="#{msjApp[l.displayLanguage]}" action="#{sessionController.cambiarIdioma(l)}">
                                <img src="#{request.contextPath}/resources/img/languages/#{l.language}.png" width="25px" alt="#{msjApp[l.displayLanguage]}"/>
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>

            <h:form>
                <h1><h:outputText value="Edit cylinder"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id cylinder:" for="idCilindro" />
                    <h:inputText id="idCilindro" value="#{cilindroControlador.cilindro.idCilindro}" title="IdCilindro" required="true" requiredMessage="The IdCilindro field is required."/>
                    <h:outputLabel value="State" for="estado" />
                    <h:inputText id="estado" value="#{cilindroControlador.cilindro.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                    <h:outputLabel value="Size" for="tamanio" />
                    <h:inputText id="tamanio" value="#{cilindroControlador.cilindro.tamanio}" title="Tamanio" required="true" requiredMessage="The Tamanio field is required."/>
                    <h:outputLabel value="creation date" for="fechaDeCreacion" />
                    <h:inputText id="fechaDeCreacion" value="#{cilindroControlador.cilindro.fechaDeCreacion}" title="FechaDeCreacion" required="true" requiredMessage="The FechaDeCreacion field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value=" to update" action="#{cilindroControlador.actualizarCilindro()}"> </h:commandButton> 

            </h:form>
        </f:view>
    </h:body>
</html>
