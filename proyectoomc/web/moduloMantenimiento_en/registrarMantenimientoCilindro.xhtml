<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="register maintenance cylinder"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id cylinder maintenance:" for="idMantenimientoCilindro" />
                    <h:inputText id="idMantenimientoCilindro" value="#{mantenimientoCilindroControlador.mantenimientoCilindro.idMantenimientoCilindro}" title="IdMantenimientoCilindro" required="true" requiredMessage="The IdMantenimientoCilindro field is required."/>
                    <h:outputLabel value="maintenance type:" for="tipoMantenimiento" />
                    <h:inputText id="tipoMantenimiento" value="#{mantenimientoCilindroControlador.mantenimientoCilindro.tipoMantenimiento}" title="TipoMantenimiento" required="true" requiredMessage="The TipoMantenimiento field is required."/>
                    <h:outputLabel value="Id Cylinder:" for="cilindroIdCilindro" />
                    <h:selectOneMenu id="cilindroIdCilindro" value="#{mantenimientoCilindroControlador.cilindro.idCilindro}" title="CilindroIdCilindro" required="true" requiredMessage="The CilindroIdCilindro field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{cilindroControlador.consultarTodos()}" var="cil" itemValue="#{cil.idCilindro}" itemLabel="#{cil.idCilindro}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Id maintenance:" for="mantenimientoIdMantenimiento" />
                    <h:selectOneMenu id="mantenimientoIdMantenimiento" value="#{mantenimientoCilindroControlador.mantenimiento.idMantenimiento}" title="MantenimientoIdMantenimiento" required="true" requiredMessage="The MantenimientoIdMantenimiento field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{mantenimientoControlador.consultarTodos()}" var="mant" itemValue="#{mant.idMantenimiento}" itemLabel="#{mant.idMantenimiento}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="to register" action="#{mantenimientoCilindroControlador.registrarMantenimientoCilindro()}"> </h:commandButton> 

            </h:form>
        </f:view>

    </h:body>
</html>
