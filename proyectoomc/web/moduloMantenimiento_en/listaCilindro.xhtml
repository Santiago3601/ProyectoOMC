<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="cylinder list"/></h1>
                <h:dataTable value="#{cilindroControlador.consultarTodos()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id Cylinder"/>
                        </f:facet>
                        <h:outputText value="#{item.idCilindro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="State"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Size"/>
                        </f:facet>
                        <h:outputText value="#{item.tamanio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="creation date"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaDeCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="option"/>
                        </f:facet>
                        <h:commandLink value="Eliminar" action="#{cilindroControlador.eliminarCilindro(item)}" onclick="return confirm('Estas seguro?')"></h:commandLink>
                        <h:commandLink value="Editar" action="#{cilindroControlador.preActualizarCilindro(item)}" onclick="return confirm('Estas seguro?')"></h:commandLink>

                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
