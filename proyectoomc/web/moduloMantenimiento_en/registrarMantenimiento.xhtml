<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Register maintenance"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id maintenance:" for="idMantenimiento" />
                    <h:inputText id="idMantenimiento" value="#{mantenimientoCilindro.mantenimiento.idMantenimiento}" title="IdMantenimiento" required="true" requiredMessage="The IdMantenimiento field is required."/>
                    <h:outputLabel value="maintenance start date:" for="fechaInicioMantenimiento" />
                    <h:inputText id="fechaInicioMantenimiento" value="#{mantenimientoCilindro.mantenimiento.fechaInicioMantenimiento}" title="FechaInicioMantenimiento" required="true" requiredMessage="The FechaInicioMantenimiento field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="end date maintenance:" for="fechaFinalMantenimiento" />
                    <h:inputText id="fechaFinalMantenimiento" value="#{mantenimientoCilindro.mantenimiento.fechaFinalMantenimiento}" title="FechaFinalMantenimiento" required="true" requiredMessage="The FechaFinalMantenimiento field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Id schedule:" for="agendaIdAgenda" />
                    <h:inputText id="agendaIdAgenda" value="#{mantenimientoCilindro.mantenimiento.agendaIdAgenda}" title="AgendaIdAgenda" required="true" requiredMessage="The AgendaIdAgenda field is required."/>
                </h:panelGrid>
                <h:commandButton value=" to register" action="#{mantenimientoCilindro.registrarMantenimiento()}"> </h:commandButton>

            </h:form>
        </f:view>

    </h:body>
</html>
