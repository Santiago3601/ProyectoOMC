<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view locale="#{sessionController.languageSelected}">

            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    #{msjApp.idioma} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <c:forEach items="#{sessionController.supportLanguages}" var="l" >
                        <li>
                            <h:commandLink  value="#{msjApp[l.displayLanguage]}" action="#{sessionController.cambiarIdioma(l)}">
                                <img src="#{request.contextPath}/resources/img/languages/#{l.language}.png" width="25px" alt="#{msjApp[l.displayLanguage]}"/>
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>



            <h:form>
                <h1><h:outputText value="Edit schedule"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id schedule:" for="idAgenda" />
                    <h:inputText id="idAgenda" value="#{agendaControlador.agenda.idAgenda}" title="IdAgenda" required="true" requiredMessage="The IdAgenda field is required."/>
                    <h:outputLabel value="scheduled date:" for="fechaProgramada" />
                    <h:inputText id="fechaProgramada" value="#{agendaControlador.agenda.fechaProgramada}" title="FechaProgramada" required="true" requiredMessage="The FechaProgramada field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="news:" for="novedades" />
                    <h:inputText id="novedades" value="#{agendaControlador.agenda.novedades}" title="Novedades" />
                    <h:outputLabel value="Id employee:" for="empleadoIdEmpleado" />
                    <h:selectOneMenu id="empleadoIdEmpleado" value="#{agendaControlador.empleado.idEmpleado}" title="EmpleadoIdEmpleado" required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="emp" itemValue="#{emp.idEmpleado}" itemLabel="#{emp.usuarioId.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="to update" action="#{agendaControlador.actualizarAgenda()}"> </h:commandButton>
            </h:form>
        </f:view>



    </h:body>
</html>
