<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        
        
        <f:view locale="#{sessionController.languageSelected}">

            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    #{msjApp.idioma} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <c:forEach items="#{sessionController.supportLanguages}" var="l" >
                        <li>
                            <h:commandLink  value="#{msjApp[l.displayLanguage]}" action="#{sessionController.cambiarIdioma(l)}">
                                <img src="#{request.contextPath}/resources/img/languages/#{l.language}.png" width="25px" alt="#{msjApp[l.displayLanguage]}"/>
                            </h:commandLink>
                        </li>
                    </c:forEach>
                </ul>
            </div>
      


            <h:form>
                <h1><h:outputText value="cylinder maintenance list"/></h1>
                <h:dataTable value="#{mantenimientoCilindroControlador.consultarTodos()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id cylinder maintenance"/>
                        </f:facet>
                        <h:outputText value="#{item.idMantenimientoCilindro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="maintenance type"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoMantenimiento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id Cylinder"/>
                        </f:facet>
                        <h:outputText value="#{item.cilindroIdCilindro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id maintenance"/>
                        </f:facet>
                        <h:outputText value="#{item.mantenimientoIdMantenimiento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option"/>
                        </f:facet>
                        <h:commandLink value="Eliminar" action="#{mantenimientoCilindroControlador.eliminarMantenimientoCilindro(item)}" onclick="return confirm('Estas seguro?')"></h:commandLink>
                        <h:commandLink value="Editar" action="#{mantenimientoCilindroControlador.pre_actualizarMantenimientoCilindro(item)}" onclick="return confirm('Estas seguro?')"></h:commandLink>

                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
