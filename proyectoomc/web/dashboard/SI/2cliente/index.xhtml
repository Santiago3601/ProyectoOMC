<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <title>OMC</title>

        <!-- MY STYLE -->


        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>
        <!-- PopOver -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>
        <link rel="stylesheet" href="../../css/estilos.css"></link>
                <script src="../../../css/icons.js" type="text/javascript"></script>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.languageSelected}">
            <div id="contenedor" >

                <!-- Navigation -->
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
                    <div class="container">
                        <div class="col">
                            <a class="navbar-brand js-scaccessibility-buttonsl-trigger" href="#page-top"><img src="../../img/OMC.png" alt=""></img></a>

                        </div>
                        <div class="col">
                            <div id="rol">
                                <label>
                                    #{msjROL.titulo2}
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-contaccessibility-buttonss="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                <div id="row-down">
                                    <i class="far fa-angle-double-down"></i>
                                </div>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <div id="accessibility-buttons">
                                            <a href="#" data-target="#exampleModal"  title="#{msjBoton.editar}"  data-placement="bottom" data-toggle="modal">
                                                <i class="far fa-cog"></i>
                                            </a>
                                        </div>
                                    </li>
               
                                    <li class="nav-item">
                                        <div id="accessibility-buttons">
                                            <a title="#{msjBoton.salir}" data-toggle="tooltip" data-placement="bottom" href="../../../index_1.xhtml">
                                                <i class="far fa-sign-out"></i>
                                            </a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <div id="accessibility-buttons">
                                            <h:form>
                                                <h:commandLink ps:title="#{msjBoton.idioma}" ps:data-toggle="tooltip" action="#{sessionController.cambiarIdioma(sessionController.languagueToChange)}">
                                                    <i class="fas fa-globe-americas"></i>
                                                </h:commandLink>
                                            </h:form>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
                <!-- Navegador -->
                <nav id="options" class="barra-navega" style="position:  fixed;top: 74px;right: 0;left: 0;">
                    <ul>
                        <c:forEach items="#{usuarioControlador.rol.permisoList}" var="p">
                            <c:if test="#{empty p.permisoPadre}">
                                <li>
                                    <c:if test="#{empty p.permisoPadre}">
                                        <a >
                                            <c:if test="#{sessionController.spanishLanguague == sessionController.languageSelected}">
                                                #{p.nombre}
                                            </c:if>
                                            <c:if test="#{!(sessionController.spanishLanguague == sessionController.languageSelected)}">
                                                #{p.nombreEn}
                                            </c:if>
                                        </a>
                                    </c:if>
                                    <ul>
                                        <c:forEach items="#{p.subPermisos}" var="sp">
                                            <li>
                                                <c:if test="#{sessionController.spanishLanguague == sessionController.languageSelected}">
                                                    <a href="#{sp.url}" target="area-de-trabajo">
                                                        #{sp.nombre}
                                                    </a>
                                                </c:if>
                                                <c:if test="#{!(sessionController.spanishLanguague == sessionController.languageSelected)}">
                                                    <a href="#{sp.url}" target="area-de-trabajo">
                                                        #{sp.nombreEn}
                                                    </a>
                                                </c:if>
                                                <ul>
                                                    <c:forEach items="#{sp.subPermisos}" var="ssp">
                                                        <li>
                                                            <c:if test="#{(sessionController.spanishLanguague == sessionController.languageSelected)}">

                                                                <a href="#{ssp.url}" target="area-de-trabajo">
                                                                    #{ssp.nombre}
                                                                </a>
                                                            </c:if>
                                                            <c:if test="#{!(sessionController.spanishLanguague == sessionController.languageSelected)}">

                                                                <a href="#{ssp.url}" target="area-de-trabajo">
                                                                    #{ssp.nombreEn}
                                                                </a>
                                                            </c:if>
                                                        </li>
                                                    </c:forEach>
                                                </ul>
                                            </li>
                                        </c:forEach>
                                    </ul>
                                </li>
                            </c:if>
                        </c:forEach>
                    </ul>
                </nav>
                <!-- Modal -->
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editar datos</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <iframe src="../../../moduloEnvios/editarDatosUsuario.xhtml" name="" style="margin-top: 5px; border: none;"  ></iframe>                            
                        </div>
                    </div>
                </div>
            </div>
            <section style="height: 39pc;     min-height: 32.3pc; margin-top: 4px;">
                <iframe name="area-de-trabajo" src="../../../moduloEnvios/paginaDeBienvenidaCliente.xhtml" ></iframe>
            </section>

            <script>
                $(document).ready(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                });
            </script>

            <script>
                $(document).ready(function () {
                    $('[data-toggle="modal"]').tooltip();
                });
            </script>
        </f:view>
    </h:body>
</html>
