<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     
   <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>
        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Crear}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Ruta}</li>
                     
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">

                <h:form ps:class="needs-validation" ps:novalidate="true">

                    <h1><h:outputText value="#{msjCrearRut.h1TxtTitle}"/></h1>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearRut.labelTxtRouteAddress}" for="direccion" />
                        <h:inputText ps:class="form-control"  id="direccion" value="#{rutaControlador.ruta.direccion}" title="Direccion" ps:required="true" requiredMessage="The Direccion field is required."/>
                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearRut.labelTxtDeliveryAddresses}" for="planilla" />
                        <h:inputText ps:class="form-control"  id="planilla" value="#{rutaControlador.ruta.planilla}" title="Planilla" ps:required="true" requiredMessage="The Planilla field is required."/>
                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearRut.labelTxtEmployee}" for="empleadoIdEmpleado" />
                        <h:selectOneMenu ps:class="form-control" id="empleadoIdEmpleado" value="#{rutaControlador.empleado.idEmpleado}" title="EmpleadoIdEmpleado" ps:required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                            <f:selectItem itemLabel="#{msjError.select}" itemValue="" />
                            <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="empleado" itemValue="#{empleado.idEmpleado}" itemLabel="#{empleado.usuarioId.nombre} #{empleado.usuarioId.apellido}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearRut.labelTxtVehicle}" for="vehiculoIdVehiculo" />
                        <h:selectOneMenu ps:class="form-control" id="vehiculoIdVehiculo" value="#{rutaControlador.vehiculo.idVehiculo}" title="VehiculoIdVehiculo" ps:required="true" requiredMessage="The VehiculoIdVehiculo field is required.">
                            <f:selectItem itemLabel="#{msjError.select}" itemValue="" />
                            <f:selectItems value="#{vehiculoControlador.consultarTodos()}" var="vehiculo" itemValue="#{vehiculo.idVehiculo}" itemLabel="#{vehiculo.matricula}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton ps:id="boton" class="btn btn-primary "  value="#{msjCrearRut.btnRegister}" action="#{rutaControlador.registrarRuta()}"> </h:commandButton>  
                    <script>
                        // Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict';
                            window.addEventListener('load', function () {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
