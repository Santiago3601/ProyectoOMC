<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     
<link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>
        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Editar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Vehiculo}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">
                <h:form ps:class="needs-validation" ps:novalidate="true">
                    <h1><h:outputText value="#{msjEditarVeh.h1TxtTitle}"/></h1>
                    <h:outputLabel  value="#{msjEditarVeh.labelTxtID}" for="id" />
                    <h:inputText ps:readonly="true" ps:class="form-control" id="id" value="#{vehiculoControlador.vehiculo.idVehiculo}" title="Matricula" ps:required="true" requiredMessage="The Matricula field is required."/>
                    <h:outputLabel  value="#{msjEditarVeh.labelTxtPlate}" for="matricula" />
                    <h:inputText ps:class="form-control" id="matricula" value="#{vehiculoControlador.vehiculo.matricula}" title="Matricula" ps:required="true" requiredMessage="The Matricula field is required."/>
                    <div class="invalid-feedback">#{msjError.fields}</div>
                    <h:commandButton value="#{msjEditarVeh.btnRegister}" action="#{vehiculoControlador.actualizarVehiculo()}"> </h:commandButton>
                    <script>
                        // Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict';
                            window.addEventListener('load', function () {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
