    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>

                                    <f:selectItem itemLabel="#{msjError.select}" itemValue="" />

                                </h:selectOneMenu>
                                <div class="invalid-feedback">#{msjError.tp_id}</div>
                            </div>
                            <div class="col-5">
                                <h:inputText ps:readonly="true" ps:class="form-control" ps:id="uintTextBox"  id="id" value="#{usuarioControlador.usuario.id}" title="Id" ps:required="true" requiredMessage="The Id field is required."/>

                            </div>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjEditarUsu.labelTxtName}" for="nombre" />

                            </div>
                            <div class="col-6">
                                <h:inputText ps:class="form-control"   id="apellido" value="#{usuarioControlador.usuario.apellido}" title="Apellido" ps:required="true" requiredMessage="The Apellido field is required."/>
                                <div class="invalid-feedback">#{msjError.fields}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjEditarUsu.labelTxtAddress}" for="direccion" />
                        <h:inputText ps:class="form-control"   id="direccion" value="#{usuarioControlador.usuario.direccion}" title="Direccion" ps:required="true" requiredMessage="The Direccion field is required."/>

                    <div class="form-group"> 
                        <h:outputLabel value="#{msjEditarUsu.labelTxtMail}" for="correo" />
                        <h:inputText ps:class="form-control"   id="correo" value="#{usuarioControlador.usuario.correo}" title="Correo" ps:required="true" requiredMessage="The Correo field is required."/>

                    </div>
                    <div class="form-group"> 

                        <h:outputLabel value="#{msjEditarUsu.labelTxtPassword}" for="contrasenia" />
                        <h:inputSecret ps:class="form-control" id="contrasenia" value="#{usuarioControlador.usuario.contrasenia}" title="Contrasenia" ps:required="true" requiredMessage="The Contrasenia field is required."/>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group"> 

                        <h:outputLabel value="#{msjEditarUsu.labelTxtCellPhone}" for="telefono" />
                        <h:inputText ps:id="uintTextBox1" ps:class="form-control"   id="telefono" value="#{usuarioControlador.usuario.telefono}" title="Telefono" ps:required="true" requiredMessage="The Telefono field is required."/>

                    <div class="form-group">

                            <f:selectItem itemLabel="Capresoca EPS" itemValue="Capresoca EPS" />
                            <f:selectItem itemLabel="Comfaboy EPS-CCF de Boyacá" itemValue="Comfaboy EPS-CCF de Boyacá" />
                            <f:selectItem itemLabel="Comfachoco – CCF del Chocó" itemValue="Comfachoco – CCF del Chocó" />
                            <f:selectItem itemLabel="Comfacor EPS – CCF de Córdoba" itemValue="Comfacor EPS – CCF de Córdoba" />
                            <f:selectItem itemLabel="Comfacundi - CCF de Cundinamarca" itemValue="Comfacundi - CCF de Cundinamarca" />
                            <f:selectItem itemLabel="Comfama - Hoy Savia Salud EPS" itemValue="Comfama - Hoy Savia Salud EPS" />
                            <f:selectItem itemLabel="Comfamiliar de Nariño EPS – CCF" itemValue="Comfamiliar de Nariño EPS – CCF" />

                            <f:selectItem itemLabel="E.P.S Sanitas" itemValue="E.P.S Sanitas" />

                            <f:selectItem itemLabel="Manexka" itemValue="Manexka" />

                            <f:selectItem itemLabel="Universidad de Antioquia" itemValue="Universidad de Antioquia" />
                            <f:selectItem itemLabel="Universidad de Córdoba" itemValue="Universidad de Córdoba" />
                            <f:selectItem itemLabel="Universidad del Atlántico" itemValue="Universidad del Atlántico" />
                            <f:selectItem itemLabel="Universidad del Cauca" itemValue="Universidad del Cauca" />
                            <f:selectItem itemLabel="Universidad del Valle" itemValue="Universidad del Valle" />
                            <f:selectItem itemLabel="Universidad Industrial de Santander" itemValue="Universidad Industrial de Santander" />
                            <f:selectItem itemLabel="Universidad Nacional de Colombia" itemValue="Universidad Nacional de Colombia" />
                            <f:selectItem itemLabel="Universidad Pedagógica y Tecnológica de Colombia" itemValue="UPTC" />
                            <f:selectItem itemLabel="OTRO" itemValue="OTRO" />
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group"> 

                        <h:outputLabel value="#{msjEditarUsu.labelTxtBirthDate}" for="fechaDeNacimiento" />
                        <h:inputText ps:type="date" ps:class="form-control"   ps:id="fecha" ps:placeholder="#{msjEditarUsu.inputDate}" value="#{usuarioControlador.usuario.fechaDeNacimiento}" title="FechaDeNacimiento" ps:required="true" requiredMessage="The FechaDeNacimiento field is required.">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjEditarUsu.labelTxtRol}" for="rolidRol" />
                        <h:selectOneMenu ps:class="form-control" id="rolidRol" value="#{usuarioControlador.rol.idRol}" title="RolidRol" ps:required="true" requiredMessage="The RolidRol field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{rolControlador.consultarTodos()}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.rol}"/>
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>

                    <h:commandButton ps:id="boton" class="btn btn-primary " value="#{msjEditarAlq.btnUpdate}"  action="#{usuarioControlador.actualizarUsuario()}"> </h:commandButton>  

                    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict';
                            window.addEventListener('load', function () {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
                    <script>fecha.max = new Date().toISOString().split("T")[0];</script>
                    <script src="../js/inputValidation.js" type="text/javascript"></script>
