<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     
       <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>

        <title>OMC</title>
    </h:head>
    <h:body>         
        <f:view locale="#{sessionController.languageSelected}">
            <h1><h:outputText value="#{msjListaIDAlquiler.title}"/></h1>
            <div id="form"> 
                <h:form style="width: 500px;">
                    <h:outputLabel value="#{msjListaIDAlquiler.cusName}" for="nombre" />
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel class="form-control" value="#{alquilerControlador.solicitud.clienteIdCliente.usuarioId.nombre} #{alquilerControlador.solicitud.clienteIdCliente.usuarioId.apellido}" />
                        </div>
                    </div>
                    <h:outputLabel value="#{msjListaIDAlquiler.ID}" for="nombre" />
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel class="form-control" value="#{alquilerControlador.solicitud.clienteIdCliente.usuarioId.tpId.tipoID} : #{alquilerControlador.solicitud.clienteIdCliente.usuarioId.id}" />
                        </div>
                    </div>
                    <h:outputLabel value="#{msjListaIDAlquiler.Delivery_address}" for="nombre" />
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel class="form-control" value="#{alquilerControlador.solicitud.clienteIdCliente.usuarioId.direccion}" />
                        </div>
                    </div>
                    <h:outputLabel value="#{msjListaIDAlquiler.Cell}" for="nombre" />
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel class="form-control" value="#{alquilerControlador.solicitud.clienteIdCliente.usuarioId.telefono}" />
                        </div>
                    </div>
                    <h:outputLabel value="EPS" for="nombre" />
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel class="form-control" value="#{alquilerControlador.solicitud.clienteIdCliente.usuarioId.eps}" />
                        </div>
                    </div>

                </h:form>
                <h:form>

                    <iframe style="border: none; margin-left: 59px; width: 601px; height: 500px;" src="../../..#{alquilerControlador.solicitud.formula}"></iframe>

                </h:form>
            </div>
        </f:view>

    </h:body>
</html>
