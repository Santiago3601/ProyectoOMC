<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>   
        <link rel="stylesheet" href="../css/prime-styles.css"></link>   
        <link href="../primeicons-master/primeicons.css" rel="stylesheet" type="text/css"/>
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Consultar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Cliente}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">

                <h:form>
                    <h1><h:outputText value="#{msjListaClientes.lista}"/></h1>
                    <p:dataTable id="tablaCli" value="#{clienteControlador.consultarTodos()}" var="cli" >
                        <p:column filterBy="#{cli.usuarioId.id}">
                            <f:facet name="header">
                                <h:outputText value="#{msjListaClientes.cedul}"/>
                            </f:facet>
                            <h:outputText value="#{cli.usuarioId.id}"/>
                        </p:column>

                        <p:column filterBy="#{cli.usuarioId.nombre} #{cli.usuarioId.apellido}">
                            <f:facet name="header">
                                <h:outputText value="#{msjListaClientes.CusName}"/>
                            </f:facet>
                            <h:outputText value="#{cli.usuarioId.nombre} #{cli.usuarioId.apellido}"/>
                        </p:column>
                        <p:column filterBy="#{cli.estadoIdEstado.estado}">
                            <f:facet name="header">
                                <h:outputText value="#{msjListaClientes.estado}"/>
                            </f:facet>
                            <h:outputText value="#{cli.estadoIdEstado.estado}"/>
                        </p:column>

                        <p:column exportable="false">
                            <f:facet name="header">
                                <h:outputText value="#{msjListaClientes.Accion}"/>
                            </f:facet>
                            <h:commandLink  action="#{clienteControlador.eliminarCliente(cli)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                            <h:commandLink  action="#{clienteControlador.preActualizarCliente(cli)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                        </p:column>
                    </p:dataTable>
                    <h:commandLink id="excel">
                        <i class="far fa-file-excel"></i>
                        <p:dataExporter type="xls" target="tablaCli" fileName="tablaDeClientes" />
                        <style>
                            .far{
                                padding: 2px;
                                font-size: x-large;
                            }
                        </style>
                    </h:commandLink>
                </h:form>
            </f:view>










        </div>





    </h:body>
</html>
