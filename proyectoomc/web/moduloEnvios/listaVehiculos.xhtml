<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../css/prime-styles.css"></link>   
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>  
        <title>OMC</title>
    </h:head>
    <h:body>
        
                
        <div>

            <div id="content" class="center_content">


                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista de vehiculos"/></h1>
                        <p:dataTable id="tablaVeh" value="#{vehiculoControlador.consultarTodos()}" var="vehiculo" >
                            <p:column filterBy="#{vehiculo.idVehiculo}">
                                <f:facet name="header">
                                    <h:outputText value="No."/>
                                </f:facet>
                                <h:outputText value="#{vehiculo.idVehiculo}"/>
                            </p:column>
                            <p:column filterBy="#{vehiculo.matricula}">
                                <f:facet name="header">
                                    <h:outputText value="Placa vehiculo"/>
                                </f:facet>
                                <h:outputText value="#{vehiculo.matricula}"/>
                            </p:column>
          
                            <p:column exportable="false">
                                <f:facet name="header">
                                    <h:outputText value="Accion"/>
                                </f:facet>
                                <h:commandLink  action="#{vehiculoControlador.eliminarVehiculo(vehiculo)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                                <h:commandLink  action="#{vehiculoControlador.preActualizarVehiculo(vehiculo)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                            </p:column>
                        </p:dataTable>
                        <h:commandLink id="excel">
                            <i class="far fa-file-excel"></i>
                            <p:dataExporter type="xls" target="tablaVeh" fileName="tabla" />
                            <style>
                                .far{
                                    padding: 2px;
                                    font-size: x-large;
                                }
                            </style>
                        </h:commandLink>
                    </h:form>
                </f:view>

            </div>
        </div>


        
  
    </h:body>
</html>
