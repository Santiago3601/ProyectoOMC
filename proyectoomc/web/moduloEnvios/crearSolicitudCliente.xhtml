<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Registrar solicitud de cilindro</li>
            </ol>
        </nav>

        <c:if test="#{solicitudControlador.validarPedidoAgendado() eq false}">
            <div id="form"> 

                <f:view locale="#{sessionController.languageSelected}">
                    <h:form enctype="multipart/form-data">
                        <h1><h:outputText value="#{msjCrearSoli.h1TxtTitle}"/></h1>
                        <div class="form-group">
                            <div class="form-row">
                                <h:outputLabel value="#{msjCrearSoli.labelTxtCilynderSize}" for="tamanioCilindro" />
                                <h:selectOneMenu  ps:class="form-control" id="tamanioCilindro" value="#{solicitudControlador.solicitud.tamanioCilindro}" style="width:125px">
                                    <f:selectItem itemLabel="300 cm続" itemValue="300" />
                                    <f:selectItem itemLabel="400 cm続" itemValue="400" />
                                    <f:selectItem itemLabel="450 cm続" itemValue="450" />
                                    <f:selectItem itemLabel="500 cm続" itemValue="500" />
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="custom-file">
                                    <h:outputLabel ps:class="custom-file-label" value="#{msjCrearSoli.labelTxtFormula}" for="formula" />
                                    <h:inputFile ps:class="custom-file-input" value="#{solicitudControlador.file}" ps:accept=".pdf"/>
                                </div>
                            </div>
                        </div>
                        <h:commandButton ps:id="boton" class="btn btn-primary " value="Subir Archivo" action="#{solicitudControlador.uploadUsuario()}"/>
                    </h:form>
                </f:view>
            </div>
        </c:if>
        <c:if test="#{(solicitudControlador.validarPedidoAgendado() eq true)}">
            <h1>Usted ya tiene un pedido agendado</h1>
            <div id="form"> 

                <h4> Por favor este atento a su correo para conocer cuando sera agendado</h4>
            </div>
        </c:if>

    </h:body>
</html>
