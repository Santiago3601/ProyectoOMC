<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../../../css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>

                       
        <div>

            <div id="content" class="center_content">


     <f:view locale="#{sessionController.languageSelected}">

 

                    <h:form>
                        <h1><h:outputText value="Lista de contratos"/></h1>
                        <p:dataTable id="tablaCon" value="#{contratoContolador.consultarTodos()}" var="con" >
                            <p:column filterBy="#{con.idContrato}">
                                <f:facet name="header">
                                    <h:outputText value="No."/>
                                </f:facet>
                                <h:outputText value="#{con.idContrato}"/>
                            </p:column>
                            <p:column filterBy="#{con.tipoContrato}">
                                <f:facet name="header">
                                    <h:outputText value="Tpo. de contrato"/>
                                </f:facet>
                                <h:outputText value="#{con.tipoContrato}"/>
                            </p:column>
                            <p:column filterBy="#{con.fechaInicioContrato}">
                                <f:facet name="header">
                                    <h:outputText value="fechaInicioContrato"/>
                                </f:facet>
                                <h:outputText value="#{con.fechaInicioContrato}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
          
                            <p:column filterBy="#{con.fechaFinalContrato}">
                                <f:facet name="header">
                                    <h:outputText value="fecha Final Contrato"/>
                                </f:facet>
                                <h:outputText value="#{con.fechaFinalContrato}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
          
                            
                            <p:column filterBy="#{con.alquilerIdAlquiler.idAlquiler}">
                                <f:facet name="header">
                                    <h:outputText value="Cod Alquiler"/>
                                </f:facet>
                                <h:outputText value="#{con.alquilerIdAlquiler.idAlquiler}"/>
                            </p:column>

                            <p:column exportable="false">
                                <f:facet name="header">
                                    <h:outputText value="Accion"/>
                                </f:facet>
                                <h:commandLink  action="#{contratoContolador.eliminarContrato(con)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                                <h:commandLink  action="#{contratoContolador.preActualizarContrato(con)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                            </p:column>
                        </p:dataTable>
                        <h:commandLink id="excel">
                            <i class="far fa-file-excel"></i>
                            <p:dataExporter type="xls" target="tablaCon" fileName="tablaDeContratos" />
                            <style>
                                .far{
                                    padding: 2px;
                                    font-size: x-large;
                                }
                            </style>
                        </h:commandLink>
                    </h:form>
                </f:view>

            </div>
        </div>

    </h:body>
</html>
