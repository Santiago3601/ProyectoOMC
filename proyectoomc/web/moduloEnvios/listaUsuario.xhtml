<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../css/prime-styles.css"></link>   
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>   
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="form"> 
     <f:view locale="#{sessionController.languageSelected}">


                <h:form>
                    <h1><h:outputText value="Lista de usuarios"/></h1>
                    <p:dataTable id="tabla" value="#{usuarioControlador.consultarTodos()}" var="usuario" resizableColumns="true" liveResize="true"  rows="4"     paginator="true"    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"> >
                        <p:column filterBy="#{usuario.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{usuario.id}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.tpId}">
                            <f:facet name="header">
                                <h:outputText value="Tipo id"/>
                            </f:facet>
                            <h:outputText value="#{usuario.tpId.tipoID}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.nombre}">
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{usuario.nombre}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.apellido}">
                            <f:facet name="header">
                                <h:outputText value="Apellido"/>
                            </f:facet>
                            <h:outputText value="#{usuario.apellido}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.direccion}">
                            <f:facet name="header">
                                <h:outputText value="Direccion"/>
                            </f:facet>
                            <h:outputText value="#{usuario.direccion}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.correo}">
                            <f:facet name="header">
                                <h:outputText value="Correo"/>
                            </f:facet>
                            <h:outputText value="#{usuario.correo}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.contrasenia}">
                            <f:facet name="header">
                                <h:outputText value="ContraseÃ±a"/>
                            </f:facet>
                            <h:outputText value="#{usuario.contrasenia}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.telefono}">
                            <f:facet name="header">
                                <h:outputText value="Telefono"/>
                            </f:facet>
                            <h:outputText value="#{usuario.telefono}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.eps}">
                            <f:facet name="header">
                                <h:outputText value="Eps"/>
                            </f:facet>
                            <h:outputText value="#{usuario.eps}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.fechaDeNacimiento}">
                            <f:facet name="header">
                                <h:outputText value="FechaDeNacimiento"/>
                            </f:facet>
                            <h:outputText value="#{usuario.fechaDeNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{usuario.edad}">
                            <f:facet name="header">
                                <h:outputText value="Edad"/>
                            </f:facet>
                            <h:outputText value="#{usuario.edad}"/>
                        </p:column>
                        <p:column filterBy="#{usuario.rolidRol.rol}">
                            <f:facet name="header">
                                <h:outputText value="Rol"/>
                            </f:facet>
                            <h:outputText value="#{usuario.rolidRol.rol}"/>
                        </p:column>
                        <p:column exportable="false">
                            <f:facet name="header">
                                <h:outputText value="Accion"/>
                            </f:facet>
                            <h:commandLink  action="#{usuarioControlador.eliminarUsuario(usuario)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                            <h:commandLink  action="#{usuarioControlador.preActualizarUsuario(usuario)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                        </p:column>
                    </p:dataTable>
                    <h:commandLink id="excel">
                        <i class="far fa-file-excel"></i>
                        <p:dataExporter type="xls" target="tabla" fileName="tabla" />
                        <style>
                            .far{
                                padding: 2px;
                                font-size: x-large;
                            }
                        </style>
                    </h:commandLink>
                </h:form>
            </f:view>




        </div>
    </h:body>

</html>
