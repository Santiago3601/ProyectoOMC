<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Crear}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Solicitud}</li>
            </ol>
        </nav>
        <div id="form"> 

            <f:view locale="#{sessionController.languageSelected}">




                <h:form enctype="multipart/form-data">
                    <h1><h:outputText value="#{msjCrearSoli.h1TxtTitle}"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msjCrearSoli.labelTxtID}" for="idSolicitud" />
                        <h:inputText id="idSolicitud" value="#{solicitudControlador.solicitud.idSolicitud}" title="IdSolicitud" required="true" requiredMessage="The IdSolicitud field is required."/>
                        <h:outputLabel value="#{msjCrearSoli.labelTxtCilynderSize}" for="tamanioCilindro" />
                        <h:inputText id="tamanioCilindro" value="#{solicitudControlador.solicitud.tamanioCilindro}" title="TamanioCilindro" required="true" requiredMessage="The TamanioCilindro field is required."/>
                        <h:outputLabel value="#{msjCrearSoli.labelTxtCustomerName}" for="clienteIdCliente" />
                        <h:selectOneMenu id="clienteIdCliente" value="#{solicitudControlador.cliente.idCliente}" title="ClienteIdCliente" required="true" requiredMessage="The ClienteIdCliente field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{clienteControlador.consultarTodos()}" var="cli" itemValue="#{cli.idCliente}" itemLabel="#{cli.usuarioId.nombre} #{cli.usuarioId.apellido}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{msjCrearSoli.labelTxtFormula}" for="formula" />
                        Archivo: <br/><h:inputFile value="#{solicitudControlador.file}"/>
                        <br/><h:commandButton value="Subir Archivo" action="#{solicitudControlador.upload()}"/>

                    </h:panelGrid>
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
