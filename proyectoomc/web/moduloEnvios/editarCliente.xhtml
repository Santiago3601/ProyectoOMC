<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     
<link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>
        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Editar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Cliente}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">
                <h:form ps:class="needs-validation" ps:novalidate="true">
                    <h1><h:outputText value="#{msjEditarCli.h1TxtTitle}"/></h1>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjEditarCli.labelTxtID}" for="idCliente" />
                        <h:inputText ps:class="form-control" id="idCliente" value="#{clienteControlador.cliente.idCliente}" ps:readonly="true" title="IdCliente" ps:required="true" requiredMessage="The IdCliente field is required."/>
                    </div>
                    <div class="form-group"> 

                        <h:outputLabel value="#{msjEditarCli.labelTxtState}" for="estadoIdEstado" />
                        <h:selectOneMenu ps:class="form-control" id="estadoIdEstado" value="#{clienteControlador.estadoCliente.idEstado}" title="EstadoIdEstado" ps:required="true" requiredMessage="The EstadoIdEstado field is required.">
                            <f:selectItem itemLabel="#{msjError.select}" itemValue="" />

                            <f:selectItems value="#{estadoClienteControlador.consultarTodos()}" var="es" itemValue="#{es.idEstado}" itemLabel="#{es.estado}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group"> 

                        <h:outputLabel value="#{msjEditarCli.labelTxtUserName}" for="usuarioId" />
                        <h:selectOneMenu ps:class="form-control" id="usuarioId" value="#{clienteControlador.usuario.id}" title="UsuarioId" ps:required="true" requiredMessage="The UsuarioId field is required.">
                            <f:selectItem  itemLabel="#{msjError.select}" itemValue="" />

                            <f:selectItems value="#{usuarioControlador.consultarTodos()}" var="us" itemValue="#{us.id}" itemLabel="#{us.nombre} #{us.apellido} : #{us.rolidRol.rol}"/>
                        </h:selectOneMenu>
                    </div>
                    <h:commandButton ps:id="boton" class="btn btn-primary " value="#{msjEditarCli.btnRegister}" action="#{clienteControlador.actualizarCliente()}"></h:commandButton>
                    <script>
                        // Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict';
                            window.addEventListener('load', function () {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
