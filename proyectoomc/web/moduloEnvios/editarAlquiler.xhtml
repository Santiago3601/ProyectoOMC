<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <div id="form"> 
           <f:view locale="#{sessionController.languageSelected}">



                <h:form>
                    <h1><h:outputText value="#{msjEditarAlq.h1TxtTitle}"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msjEditarAlq.labelTxtID}" for="idAlquiler" />
                        <h:inputText id="idAlquiler" value="#{alquilerControlador.alquiler.idAlquiler}" title="IdAlquiler" required="true" requiredMessage="The IdAlquiler field is required."/>
                        <h:outputLabel value="#{msjEditarAlq.labelTxtDeliveryDate}" for="fechaDeEntrega" />
                        <h:inputText id="fechaDeEntrega" ps:placeholder="#{msjEditarAlq.inputTxtPlaceHolderDeliveryDate}" value="#{alquilerControlador.alquiler.fechaDeEntrega}" title="FechaDeEntrega" required="true" requiredMessage="The FechaDeEntrega field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{msjEditarAlq.labelTxtNovelties}" for="novedades" />
                        <h:inputText id="novedades" value="#{alquilerControlador.alquiler.novedades}" title="Novedades" required="true" requiredMessage="The Novedades field is required."/>
                        <h:outputLabel value="#{msjEditarAlq.labelTxtCilynder}" for="cilindroIdCilindro" />
                        <h:selectOneMenu id="cilindroIdCilindro" value="#{alquilerControlador.cilindro.idCilindro}" title="CilindroIdCilindro" required="true" requiredMessage="The CilindroIdCilindro field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{cilindroControlador.consultarTodos()}" var="cil" itemValue="#{cil.idCilindro}" itemLabel="#{cil.idCilindro} #{cil.tamanio}cm³ #{cil.estado}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{msjEditarAlq.labelTxtRoute}" for="rutaIdRuta" />
                        <h:selectOneMenu id="rutaIdRuta" value="#{alquilerControlador.ruta.idRuta}" title="RutaIdRuta" required="true" requiredMessage="The RutaIdRuta field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{rutaControlador.consultarTodos()}"  var="ruta" itemValue="#{ruta.idRuta}" itemLabel="#{ruta.idRuta}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{msjEditarAlq.labelTxtRequest}" for="solicitudIdSolicitud" />
                        <h:selectOneMenu id="solicitudIdSolicitud" value="#{alquilerControlador.solicitud.idSolicitud}" title="SolicitudIdSolicitud" required="true" requiredMessage="The SolicitudIdSolicitud field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{solicitudControlador.consultarTodos()}" var="sol" itemValue="#{sol.idSolicitud}" itemLabel="#{sol.clienteIdCliente.usuarioId.nombre} #{sol.clienteIdCliente.usuarioId.apellido} #{sol.tamanioCilindro}cm³"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{msjEditarAlq.labelTxtState}" for="estadoAlquilerIdEstado" />
                        <h:selectOneMenu id="estadoAlquilerIdEstado" value="#{alquilerControlador.estadoAlquiler.idEstado}" title="EstadoAlquilerIdEstado" required="true" requiredMessage="The EstadoAlquilerIdEstado field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{estadoAlquilerControlador.consultarTodos()}" var="est" itemValue="#{est.idEstado}" itemLabel="#{est.estado}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="#{msjEditarAlq.btnRegister}" action="#{alquilerControlador.registrarAlquiler()}"> </h:commandButton> 

                </h:form>
            </f:view>


        </div>
    </h:body>
</html>
