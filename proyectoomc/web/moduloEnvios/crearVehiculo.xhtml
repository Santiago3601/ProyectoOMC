<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <div id="form"> 

            <f:view locale="#{sessionController.languageSelected}">

                <h:form>
                    <h1><h:outputText value="#{msjCrearVeh.h1TxtTitle}"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msjCrearVeh.labelTxtID}" for="idVehiculo" />
                        <h:inputText id="idVehiculo" value="#{vehiculoControlador.vehiculo.idVehiculo}" title="IdVehiculo" required="true" requiredMessage="The IdVehiculo field is required."/>
                        <h:outputLabel value="#{msjCrearVeh.labelTxtPlate}" for="matricula" />
                        <h:inputText id="matricula" value="#{vehiculoControlador.vehiculo.matricula}" title="Matricula" required="true" requiredMessage="The Matricula field is required."/>
                    </h:panelGrid>
                    <h:commandButton value="#{msjCrearVeh.btnRegister}" action="#{vehiculoControlador.registrarVehiculo()}"> </h:commandButton>
                </h:form>
                <a href="subidadDeDatosVehiculos.xhtml">click</a>
            </f:view>
        </div>
    </h:body>
</html>
