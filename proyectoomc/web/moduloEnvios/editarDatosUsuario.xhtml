<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">

                <h:form class="needs-validation" ps:novalidate="true" ps:name="registroUsuario" >
                    <label for="validationDefault01">Full name</label>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <h:inputText class="form-control" id="nombre" value="#{usuarioControlador.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                            </div>
                            <div class="col">
                                <h:inputText class="form-control" id="apellido" value="#{usuarioControlador.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/> 
                            </div>  
                        </div>
                    </div>

                    <div class="form-group"> 
                        <h:outputLabel value="Id:" for="id" />
                        <div class="form-row">
                            <div class="col-6">
                                <h:selectOneMenu  class="form-control" id="tpId" value="#{usuarioControlador.tipoId.idTipoID}" title="TpId" required="true" requiredMessage="The TpId field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{tipoIdControlador.consultarTodos()}" var="tp" itemValue="#{tp.idTipoID}" itemLabel="#{tp.tipoID}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>  
                        <div class="form-row">
                            <div class="col-6">
                                <!--<h:inputText class="form-control" id="id" value="# {usuarioControlador.usuario.id}" title="id" required="true" requiredMessage="The Direccion field is required."/> -->

                            </div>
                        </div>  

                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel value="Direccion:" for="direccion" />
                            <h:inputText class="form-control" id="direccion" value="#{usuarioControlador.usuario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel value="Correo:" for="correo" />
                            <h:inputText class="form-control" id="correo" value="#{usuarioControlador.usuario.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel value="ContraseÃ±a:" for="contrasenia" />
                            <h:inputSecret class="form-control" id="contrasenia" value="#{usuarioControlador.usuario.contrasenia}" title="Contrasenia" required="true" requiredMessage="The Contrasenia field is required."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel value="Telefono:" for="telefono" />
                            <h:inputText class="form-control" id="telefono" value="#{usuarioControlador.usuario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel value="Eps:" for="eps" />
                            <h:inputText class="form-control" id="eps" value="#{usuarioControlador.usuario.eps}" title="Eps" required="true" requiredMessage="The Eps field is required."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel value="Fecha de nacimiento:" for="fechaDeNacimiento" />
                            <h:inputText id="fechaDeNacimiento" ps:placeholder="#{msjCrearUsu.inputDate}" value="#{usuarioControlador.usuario.fechaDeNacimiento}" title="FechaDeNacimiento" required="true" requiredMessage="The FechaDeNacimiento field is required.">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <h:outputLabel value="Rol:" for="rol" />

                            <h:selectOneMenu  class="form-control" id="rol" value="#{usuarioControlador.rol.idRol}" title="Rol" required="true" requiredMessage="The TpId field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{rolControlador.consultarTodos()}" var="rl" itemValue="#{rl.idRol}" itemLabel="#{rl.rol}"/>
                            </h:selectOneMenu>

                        </div>
                    </div>

                    <h:commandButton value="Actualizar datos" action="#{usuarioControlador.actualizarUsuarioCliente()}"> </h:commandButton>  
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
