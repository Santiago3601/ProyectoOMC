<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Crear}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Contrato}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">
                <h:form>
                    <h1><h:outputText value="#{msjCrearCon.h1TxtTitle}"/></h1>
                   
                    <h:outputLabel value="#{msjCrearCon.labelTxtContractType}" for="tipoContrato" />
                    <h:inputText ps:class="form-control"  id="tipoContrato" value="#{contratoControlador.contrato.tipoContrato}" title="TipoContrato" required="true" requiredMessage="The TipoContrato field is required."/>
                    <h:outputLabel value="#{msjCrearCon.labelTxtStartDate}" for="fechaInicioContrato" />
                    <h:inputText ps:id="fecha1" ps:type="date" ps:class="form-control"  id="fechaInicioContrato" value="#{contratoControlador.contrato.fechaInicioContrato}" title="FechaInicioContrato" required="true" requiredMessage="The FechaInicioContrato field is required.">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:outputLabel value="#{msjCrearCon.labelTxtFinishDate}" for="fechaFinalContrato" />
                    <h:inputText ps:id="fecha2" ps:type="date" ps:class="form-control"  id="fechaFinalContrato" value="#{contratoControlador.contrato.fechaFinalContrato}" title="FechaFinalContrato" required="true" requiredMessage="The FechaFinalContrato field is required.">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>

                    <h:outputLabel value="#{msjCrearCon.labelTxtRentID}" for="alquilerIdAlquiler" />
                    <div class="form-group">
                        <div class="form-row">
                            <h:selectOneMenu ps:class="form-control" id="alquilerIdAlquiler" value="#{contratoControlador.alquiler.idAlquiler}" title="AlquilerIdAlquiler" required="true" requiredMessage="The AlquilerIdAlquiler field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{alquilerControlador.consultarTodos()}" var="al" itemValue="#{al.idAlquiler}" itemLabel="#{al.idAlquiler}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <h:commandButton ps:id="boton" class="btn btn-primary "  value="#{msjCrearCon.btnRegister}" action="#{contratoControlador.registrarContrato()}"> </h:commandButton>  
                    <script>fecha1.min = new Date().toISOString().split("T")[0];</script>
                    <script>fecha2.min = new Date().toISOString().split("T")[0];</script>

                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
