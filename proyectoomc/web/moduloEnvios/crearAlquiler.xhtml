<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Crear}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Alquiler}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">
                <h:form ps:class="needs-validation" ps:novalidate="true">
                    <h1><h:outputText value="#{msjCrearAlq.h1TxtTitle}"/></h1>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearAlq.labelTxtDeliveryDate}" for="fechaDeEntrega" />
                        <h:inputText  ps:id="fecha" ps:type="date" ps:class="form-control" ps:placeholder="#{msjCrearAlq.inputTxtPlaceHolderDeliveryDate}" value="#{alquilerControlador.alquiler.fechaDeEntrega}" title="FechaDeEntrega" ps:required="true" requiredMessage="The FechaDeEntrega field is required.">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <div class="invalid-feedback">#{msjError.fields}</div>
                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearAlq.labelTxtCilynder}" for="cilindroIdCilindro" />
                        <h:selectOneMenu ps:class="form-control" id="cilindroIdCilindro" value="#{alquilerControlador.cilindro.idCilindro}" title="CilindroIdCilindro" ps:required="true" requiredMessage="The CilindroIdCilindro field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{cilindroControlador.consultarTodos()}" var="cil" itemValue="#{cil.idCilindro}" itemLabel="#{cil.idCilindro} #{cil.tamanio}cm³ #{cil.estadoIdEstado.estadoCol}"/>
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearAlq.labelTxtRoute}" for="rutaIdRuta" />
                        <h:selectOneMenu ps:class="form-control" id="rutaIdRuta" value="#{alquilerControlador.ruta.idRuta}" title="RutaIdRuta" ps:required="true" requiredMessage="The RutaIdRuta field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{rutaControlador.consultarTodos()}"  var="ruta" itemValue="#{ruta.idRuta}" itemLabel="#{ruta.idRuta}"/>
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearAlq.labelTxtRequest}" for="solicitudIdSolicitud" />
                        <h:selectOneMenu ps:class="form-control" id="solicitudIdSolicitud" value="#{alquilerControlador.solicitud.idSolicitud}" title="SolicitudIdSolicitud" ps:required="true" requiredMessage="The SolicitudIdSolicitud field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{solicitudControlador.consultarTodos()}" var="sol" itemValue="#{sol.idSolicitud}" itemLabel="#{sol.clienteIdCliente.usuarioId.nombre} #{sol.clienteIdCliente.usuarioId.apellido} #{sol.tamanioCilindro}cm³"/>
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearAlq.labelTxtNovelties}" for="novedades" />
                        <h:inputText ps:class="form-control" id="novedades" value="#{alquilerControlador.alquiler.novedades}" title="Novedades" ps:required="true" requiredMessage="The Novedades field is required."/>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjCrearAlq.labelTxtState}" for="estadoAlquilerIdEstado" />
                        <h:selectOneMenu ps:class="form-control" id="estadoAlquilerIdEstado" value="#{alquilerControlador.estadoAlquiler.idEstado}" title="EstadoAlquilerIdEstado" ps:required="true" requiredMessage="The EstadoAlquilerIdEstado field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{estadoAlquilerControlador.consultarTodos()}" var="est" itemValue="#{est.idEstado}" itemLabel="#{est.estado}"/>
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>
                    </div>
                    <h:commandButton ps:id="boton" class="btn btn-primary " value="#{msjCrearAlq.btnRegister}" action="#{alquilerControlador.registrarAlquiler()}" style="margin-top: 10px"> </h:commandButton> 
                    <script>fecha.min = new Date().toISOString().split("T")[0];</script>
                    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict';
                            window.addEventListener('load', function () {
                                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                var forms = document.getElementsByClassName('needs-validation');
                                // Loop over them and prevent submission
                                var validation = Array.prototype.filter.call(forms, function (form) {
                                    form.addEventListener('submit', function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    }, false);
                                });
                            }, false);
                        })();
                    </script>
                </h:form>
            </f:view>


        </div>
    </h:body>
</html>
