<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Editar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Contrato}</li>
            </ol>
        </nav>
        <div id="form"> 
     <f:view locale="#{sessionController.languageSelected}">


                <h:form>
                    <h1><h:outputText value="#{msjEditarCon.h1TxtTitle}"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msjEditarCon.labelTxtID}" for="idContrato" />
                        <h:inputText id="idContrato" value="#{contratoContolador.contrato.idContrato}" title="IdContrato" required="true" requiredMessage="The IdContrato field is required."/>
                        <h:outputLabel value="#{msjEditarCon.labelTxtContractType}" for="tipoContrato" />

                        <h:inputText id="tipoContrato" value="#{contratoContolador.contrato.tipoContrato}" title="TipoContrato" required="true" requiredMessage="The TipoContrato field is required."/>
                        <h:outputLabel value="#{msjEditarCon.labelTxtRentID}" for="alquilerIdAlquiler" />
                        <h:selectOneMenu id="alquilerIdAlquiler" value="#{contratoContolador.alquiler.idAlquiler}" title="AlquilerIdAlquiler" required="true" requiredMessage="The AlquilerIdAlquiler field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{alquilerControlador.consultarTodos()}" var="alq" itemValue="#{alq.idAlquiler}" itemLabel="#{alq.idAlquiler}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{msjEditarCon.labelTxtStartDate}" for="fechaInicioContrato" />
                        <h:inputText id="fechaInicioContrato" ps:placeholder="#{msjEditarCon.inputTxtPlaceHolderDate}" value="#{contratoContolador.contrato.fechaInicioContrato}" title="FechaInicioContrato" required="true" requiredMessage="The FechaInicioContrato field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{msjEditarCon.labelTxtFinishDate}" for="fechaFinalContrato" />
                        <h:inputText id="fechaFinalContrato" ps:placeholder="#{msjEditarCon.inputTxtPlaceHolderDate}" value="#{contratoContolador.contrato.fechaFinalContrato}" title="FechaFinalContrato" required="true" requiredMessage="The FechaFinalContrato field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                    </h:panelGrid>
                    <h:commandButton ps:id="boton" class="btn btn-primary " value="#{msjEditarCon.btnRegister}" action="#{contratoControlador.actualizarContrato()}"> </h:commandButton>  
                </h:form>
            </f:view>

        </div>
    </h:body>
</html>
