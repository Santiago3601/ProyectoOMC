<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>   
        <link rel="stylesheet" href="../css/prime-styles.css"></link>   
        <link href="../primeicons-master/primeicons.css" rel="stylesheet" type="text/css"/>
               <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>

        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumb.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Consultar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumb.Ruta}</li>
            </ol>
        </nav>

        <div>

            <div id="content" class="center_content">


                <f:view locale="#{sessionController.languageSelected}">



                    <h:form>
                        <h1><h:outputText value="#{msjListaRuta.title}"/></h1>
                        <p:dataTable id="tablaRuta" value="#{rutaControlador.consultarTodos()}" var="ruta" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15"  resizableColumns="true" liveResize="true" >
                            <p:column filterBy="#{ruta.idRuta}">
                                <f:facet name="header">
                                    <h:outputText value="No."/>
                                </f:facet>
                                <h:outputText value="#{ruta.idRuta}"/>
                            </p:column>
                            <p:column filterBy="#{ruta.direccion}">
                                <f:facet name="header">
                                    <h:outputText value="#{msjListaRuta.Delivery_address}"/>
                                </f:facet>
                                <h:outputText value="#{ruta.direccion}"/>
                            </p:column>
                            <p:column filterBy="#{ruta.planilla}">
                                <f:facet name="header">
                                    <h:outputText value="#{msjListaRuta.planilla}"/>
                                </f:facet>
                                <h:outputText value="#{ruta.planilla}"/>
                            </p:column>
                            <p:column filterBy="#{ruta.vehiculoIdVehiculo.matricula}">
                                <f:facet name="header">
                                    <h:outputText value="#{msjListaRuta.Matri}"/>
                                </f:facet>
                                <h:outputText value="#{ruta.vehiculoIdVehiculo.matricula}"/>
                            </p:column>
                            <p:column filterBy="#{ruta.empleadoIdEmpleado.usuarioId.nombre} #{ruta.empleadoIdEmpleado.usuarioId.apellido}">
                                <f:facet name="header">
                                    <h:outputText value="Empleado"/>
                                </f:facet>
                                <h:outputText value="#{ruta.empleadoIdEmpleado.usuarioId.nombre} #{ruta.empleadoIdEmpleado.usuarioId.apellido}"/>
                            </p:column>


                            <p:column exportable="false">
                                <f:facet name="header">
                                    <h:outputText value="#{msjListaRuta.Accion}"/>
                                </f:facet>
                                <h:commandLink  action="#{rutaControlador.eliminarRuta(ruta)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                                <h:commandLink  action="#{rutaControlador.preActualizarRuta(ruta)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>
                            </p:column>
                        </p:dataTable>
                        <h:commandLink id="excel">
                            <i class="far fa-file-excel"></i>
                            <p:dataExporter type="xls" target="tablaRuta" fileName="tabla" />
                            <style>
                                .far{
                                    padding: 2px;
                                    font-size: x-large;
                                }
                            </style>
                        </h:commandLink>
                    </h:form>
                </f:view>

            </div>
        </div>



    </h:body>
</html>
