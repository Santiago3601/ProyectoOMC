<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
           <div id="form"> 
        <f:view>
            <h:form>
                <h1><h:outputText value="Modificar rol"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdRol:" for="idRol" />
                    <h:inputText id="idRol" value="#{rolControlador.rol.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required."/>
                    <h:outputLabel value="Rol:" for="rol" />
                    <h:inputText id="rol" value="#{rolControlador.rol.rol}" title="Rol" required="true" requiredMessage="The Rol field is required."/>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{rolControlador.actualizarRol()}"> </h:commandButton>  
            </h:form>
        </f:view>
           </div>
    </h:body>
</html>
