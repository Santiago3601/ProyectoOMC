<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../../../css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List rental"/></h1>
                <h:dataTable value="#{alquilerControlador.consultarTodos()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id Rental"/>
                        </f:facet>
                        <h:outputText value="#{item.idAlquiler}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Start date"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicioContrato}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Finishsate"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFinalContrato}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cylinder"/>
                        </f:facet>
                        <h:outputText value="#{item.cilindroIdCilindro.idCilindro}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Custumer"/>
                        </f:facet>
                        <h:outputText value="#{item.clienteIdCliente.usuarioId.nombre} #{item.clienteIdCliente.usuarioId.apellido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Route"/>
                        </f:facet>
                        <h:outputText value="#{item.rutaIdRuta.idRuta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Option"/>
                        </f:facet>
                        <h:commandLink action="#{alquilerControlador.eliminarAlquiler(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                        <h:commandLink  action="#{alquilerControlador.preActualizarAlquiler(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>

                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>


    </h:body>
</html>
