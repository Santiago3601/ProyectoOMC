<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
        <div id="form"> 
        <f:view>


            <h:form>
                <h1><h:outputText value="Registrar nuevo alquiler"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdAlquiler:" for="idAlquiler" />
                    <h:inputText id="idAlquiler" value="#{alquilerControlador.alquier.idAlquiler}" title="IdAlquiler" required="true" requiredMessage="The IdAlquiler field is required."/>
                    <h:outputLabel value="FechaInicioContrato:" for="fechaInicioContrato" />
                    <h:inputText id="fechaInicioContrato" value="#{alquilerControlador.alquier.fechaInicioContrato}" title="FechaInicioContrato" required="true" requiredMessage="The FechaInicioContrato field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="FechaFinalContrato:" for="fechaFinalContrato" />
                    <h:inputText id="fechaFinalContrato" value="#{alquilerControlador.alquier.fechaFinalContrato}" title="FechaFinalContrato" required="true" requiredMessage="The FechaFinalContrato field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Cilindro:" for="cilindroIdCilindro" />
                    <h:selectOneMenu id="cilindroIdCilindro" value="#{alquilerControlador.cilindro.idCilindro}" title="CilindroIdCilindro" required="true" requiredMessage="The CilindroIdCilindro field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{cilindroControlador.consultarTodos()}" var="cilindro" itemValue="#{cilindro.idCilindro}" itemLabel="#{cilindro.idCilindro}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Cliente :" for="clienteIdCliente" />
                    <h:selectOneMenu id="clienteIdCliente" value="#{alquilerControlador.cliente.idCliente}" title="ClienteIdCliente" required="true" requiredMessage="The ClienteIdCliente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{clienteControlador.consultarTodos()}" var="cliente" itemValue="#{cliente.idCliente}" itemLabel="#{cliente.usuarioId.nombre} #{cliente.usuarioId.apellido}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Ruta:" for="rutaIdRuta" />
                    <h:selectOneMenu id="rutaIdRuta" value="#{alquilerControlador.ruta.idRuta}" title="RutaIdRuta" required="true" requiredMessage="The RutaIdRuta field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{rutaControlador.consultarTodos()}" var="ruta" itemValue="#{ruta.idRuta}" itemLabel="#{ruta.direccion}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrarse" action="#{alquilerControlador.registrarAlquiler()}"> </h:commandButton>
            </h:form>
        </f:view>
            </div>
    </h:body>
</html>
