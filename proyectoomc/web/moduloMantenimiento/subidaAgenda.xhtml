<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h1 class="text-info">Enviar de archivos</h1>

            <h:inputFile value="#{uploadControlador.file}" />

            <div class="card-footer">
                <h:commandButton class="btn btn-info btn-block" value="Subir Archivo" action="#{uploadControlador.uploadAgenda('agenda')}" ></h:commandButton>
            </div>
        </h:form>
    </h:body>
