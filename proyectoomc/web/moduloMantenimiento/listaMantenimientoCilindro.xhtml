<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumbMant.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.consultar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.mantenimientoCilindro}</li>
            </ol>
        </nav>
        <f:view locale="#{sessionController.languageSelected}">

            <h:form>
                <h1><h:outputText value="Lista mantenimiento"/></h1>
                <p:dataTable id="mant" value="#{mantenimientoCilindroControlador.consultarTodos()}" var="item">
                    <p:column filterBy="#{item.idMantenimientoCilindro}">
                        <f:facet name="header">
                            <h:outputText value="IdMantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.idMantenimientoCilindro}"/>
                    </p:column>

                    <p:column filterBy="#{item.tipoMantenimiento}">
                        <f:facet name="header">
                            <h:outputText value="Tipo de mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoMantenimiento}"/>
                    </p:column>
                    <p:column filterBy="#{item.cilindroIdCilindro.idCilindro}">
                        <f:facet name="header">
                            <h:outputText value="Cilindro"/>
                        </f:facet>
                        <h:outputText value="#{item.cilindroIdCilindro.idCilindro}"/>
                    </p:column>

                    <p:column filterBy="#{item.mantenimientoIdMantenimiento.idMantenimiento}">
                        <f:facet name="header">
                            <h:outputText value="ID mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.cilindroIdCilindro.idCilindro}"/>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:commandLink action="#{mantenimientoCilindroControlador.eliminarMantenimientoCilindro(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-trash-alt"></i></h:commandLink>
                        <h:commandLink  action="#{mantenimientoCilindroControlador.pre_actualizarMantenimientoCilindro(item)}" onclick="return confirm('Estas seguro?')"><i class="far fa-edit"></i></h:commandLink>

                    </p:column>
                </p:dataTable>
                <h:commandLink id="excel">
                    <i class="far fa-file-excel"></i>
                    <p:dataExporter type="xls" target="mant" fileName="tablaMantenimiento" />
                    <style>
                        .far{
                            padding: 2px;
                            font-size: x-large;
                        }
                    </style>
                </h:commandLink>
                <h:commandLink ps:id="boton" class="btn btn-primary" id="reporte" value="Grafica" actionListener="#{graficaB.verReporte()}" title="Ver grafica"/>            
            </h:form>

        </f:view>

    </h:body>
</html>
