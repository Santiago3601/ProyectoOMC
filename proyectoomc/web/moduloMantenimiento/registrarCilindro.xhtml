<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumbMant.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.registrar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.cilindro}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">


                <h:form>
                    <h1><h:outputText value="#{msjscilindro.h1TxtTitle}"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msjscilindro.labelTxtIdCylinder}" for="idCilindro" />
                        <h:inputText ps:class="form-control" id="idCilindro" value="#{cilindroControlador.cilindro.idCilindro}" title="IdCilindro" required="true" requiredMessage="The IdCilindro field is required."/>
                        <h:outputLabel value="#{msjscilindro.labelTxtState}" for="estado" />
                        <h:inputText ps:class="form-control" id="estado" value="#{cilindroControlador.cilindro.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                        <h:outputLabel value="#{msjscilindro.labelTxtSize}" for="tamanio" />
                        <h:inputText ps:class="form-control" id="tamanio" value="#{cilindroControlador.cilindro.tamanio}" title="Tamanio" required="true" requiredMessage="The Tamanio field is required."/>
                        <h:outputLabel value="#{msjscilindro.labelTxtICreationDate}" for="fechaDeCreacion" />
                        <h:inputText ps:class="form-control" pt:id="fecha1" pt:type="date" id="fechaDeCreacion" value="#{cilindroControlador.cilindro.fechaDeCreacion}" title="FechaDeCreacion" required="true" requiredMessage="The FechaDeCreacion field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                    </h:panelGrid>
                    <h:commandButton ps:id="boton" class="btn btn-primary" value="#{msjscilindro.labebtnRegister}" action="#{cilindroControlador.registrarCilindro()}"> </h:commandButton> 
                </h:form>
                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>
            </f:view>
        </div>
    </h:body>
</html>
