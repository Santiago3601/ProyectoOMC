<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
           <f:view locale="#{sessionController.languageSelected}">



            <h:form>
                <h1><h:outputText value="Lista Cilindro"/></h1>
                <p:dataTable id="tablaCilindro" value="#{cilindroControlador.consultarTodos()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="No. Cilindro"/>
                        </f:facet>
                        <h:outputText value="#{item.idCilindro}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tamaño"/>
                        </f:facet>
                        <h:outputText value="#{item.tamanio}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha De Creación"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaDeCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:commandLink value="Eliminar" action="#{cilindroControlador.eliminarCilindro(item)}" onclick="return confirm('Estas seguro?')"></h:commandLink>
                        <h:commandLink value="Editar" action="#{cilindroControlador.preActualizarCilindro(item)}" onclick="return confirm('Estas seguro?')"></h:commandLink>

                    </p:column>
                </p:dataTable>
                                        <h:commandLink id="excel">
                            <i class="far fa-file-excel"></i>
                            <p:dataExporter type="xls" target="tablaCilindro" fileName="tablaDeCilindros" />
                            <style>
                                .far{
                                    padding: 2px;
                                    font-size: x-large;
                                }
                            </style>
                        </h:commandLink>
            </h:form>
        </f:view>

    </h:body>
</html>
