<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>
         <f:view locale="#{sessionController.languageSelected}">

            <h:form>
                <h1><h:outputText value="Lista mantenimiento"/></h1>
                <p:dataTable id="tablaMantenimiento" value="#{mantenimientoControlador.consultarTodos()}" var="item">
                    <p:column filterBy="#{item.idMantenimiento}">
                        <f:facet name="header">
                            <h:outputText value="IdMantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.idMantenimiento}"/>
                    </p:column>
                    <p:column filterBy="#{item.fechaInicioMantenimiento}">
                        <f:facet name="header">
                            <h:outputText value="Fecha Inicio Mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicioMantenimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.fechaFinalMantenimiento}">
                        <f:facet name="header">
                            <h:outputText value="Fecha Final Mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFinalMantenimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.agendaIdAgenda}" >
                        <f:facet name="header">
                            <h:outputText value="AgendaIdAgenda"/>
                        </f:facet>
                        <h:outputText value="#{item.agendaIdAgenda}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:commandLink value="Eliminar" action="#{mantenimientoControlador.eliminar(item)}" onclick="return confirm('Estas seguro?')"></h:commandLink>
                        <h:commandLink value="Editar" action="#{mantenimientoControlador.pre_actualizar(item)}" onclick="return confirm('Estas seguro?')"></h:commandLink>

                    </p:column>
                </p:dataTable>
                  <h:commandLink id="excel">
                            <i class="far fa-file-excel"></i>
                            <p:dataExporter type="xls" target="tablaMantenimiento" fileName="tablaMantenimiento" />
                            <style>
                                .far{
                                    padding: 2px;
                                    font-size: x-large;
                                }
                            </style>
                        </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
