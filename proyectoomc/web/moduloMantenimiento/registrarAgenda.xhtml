<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumbMant.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.registrar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.agenda}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">

                <h:form enctype="multipart/form-data">
                    <h1><h:outputText value="#{msjsagedaD.labelTxtlista}"/></h1>

                    <div class="form-group">
                        <h:outputLabel value="#{msjsagedaD.labelTxtnoAgenda}" for="idAgenda" />
                        <h:inputText ps:class="form-control" id="idAgenda" value="#{agendaControlador.agenda.idAgenda}" title="IdAgenda" ps:required="true" requiredMessage="The IdAgenda field is required."/>
                        <div class="invalid-feedback">#{msjError.fields}</div> 
                    </div>

                    <div class="form-group"> 
                        <h:outputLabel value="#{msjsagedaD.labelTxtfechaProgramada}" for="fechaProgramada" />
                        <h:inputText ps:id="fecha" ps:type="date" ps:class="form-control"  id="fechaProgramada" value="#{agendaControlador.agenda.fechaProgramada}" title="FechaProgramada" ps:required="true" requiredMessage="The FechaProgramada field is required.">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <div class="invalid-feedback">#{msjError.fields}</div> 
                    </div>

                    <div class="form-group"> 
                        <h:outputLabel value="#{msjsagedaD.labelTxtnovedades}" for="novedades" />
                        <h:selectOneMenu  class="form-control" id="novedades"  value="#{agendaControlador.agenda.novedades}" title="Novedades" ps:required="true" requiredMessage="The novedades field is required.">
                            <f:selectItem itemLabel="Escoja una opcion" itemValue="" />
                            <f:selectItem itemLabel="Falta de pintura" itemValue="Falta de pintura" />
                            <f:selectItem itemLabel="Da単o de valvula" itemValue="Da単o de valvula" />
                            <f:selectItem itemLabel="Da単o de rayones" itemValue="Da単o de Rayones" />

                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div> 
                    </div>

                    <div class="form-group"> 
                        <h:outputLabel value="#{msjsagedaD.labelTxtnoEmpleado}" for="empleadoIdEmpleado" />
                        <h:selectOneMenu ps:class="form-control" id="empleadoIdEmpleado" value="#{agendaControlador.empleado.idEmpleado}" title="EmpleadoIdEmpleado" ps:required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{empleadoControlador.consultarTodos()}" var="em" itemValue="#{em.idEmpleado}" itemLabel="#{em.usuarioId.nombre}"/>
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>
                    </div>

                    <div class="form-group"> 
                        <h:outputLabel value="#{msjsagedaD.labelTxtAlqui}" for="alquilerIdAlqu" />
                        <h:selectOneMenu ps:class="form-control" id="alquilerIdAlqu" value="#{agendaControlador.alquiler.idAlquiler}" title="AlquilerIdAlqu" ps:required="true" requiredMessage="The AlquilerIdAlqu field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{alquilerControlador.consultarTodos()}" var="al" itemValue="#{al.idAlquiler}" itemLabel="#{al.idAlquiler}"/>
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                        <h:outputLabel value="#{msjsagedaD.labelTxtFoto}" for="foto" />
                        <h:inputFile ps:class="form-control"  value="#{agendaControlador.file}"/>
                        <h:commandButton ps:id="boton" class="btn btn-primary " value="Subir Archivo" action="#{agendaControlador.upload()}"/>
                        <div class="invalid-feedback">#{msjError.fields}</div> 
                    </div>
                </h:form>

                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>
            </f:view>
        </div>
    </h:body>
</html>
