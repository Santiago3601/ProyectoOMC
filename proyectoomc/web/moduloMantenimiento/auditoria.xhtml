<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>   
        <link rel="stylesheet" href="../css/prime-styles.css"></link>   
        <link href="../primeicons-master/primeicons.css" rel="stylesheet" type="text/css"/>  
               <link rel="stylesheet" type="text/css" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>


        <title>OMC</title>
    </h:head>
    <h:body>
            <h:form>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumbMant.Inicio}</a></li>
                        <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.consultar}</li>
                        <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.mantenimiento}</li>
                        <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.historial}</li>

                    </ol>
                </nav>
                 <f:view locale="#{sessionController.languageSelected}">
                     
                     <h1><h:outputText value="#{msjHistorialMante.labelTxt}"/></h1>
                <p:dataTable id="tabla" value="#{cilindroControlador.consultarTabla()}" var="item"   rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" resizableColumns="true" liveResize="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Auditoria Mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{msjHistorialMante.labelTxtIdAuditoriaMantenimiento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtOldmaintenancestartdate}"/>
                        </f:facet>
                        <h:outputText value="#{item.antiguafechaInicioMantenimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtOldmaintenanceenddate}"/>
                        </f:facet>
                        <h:outputText value="#{item.antiguafechaFinalMantenimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtOldmaintenancetype}"/>
                        </f:facet>
                        <h:outputText value="#{item.antiguaTipoMantenimiento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtUserAuditorium}"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioAuditor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtAuditDate}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaAuditoria}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtMaintenanceId}"/>
                        </f:facet>
                        <h:outputText value="#{item.idMantenimiento.idMantenimiento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtIdAgenda}"/>
                        </f:facet>
                        <h:outputText value="#{item.idAgenda.idAgenda}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtState}"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstado.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{msjHistorialMante.labelTxtCylinder}"/>
                        </f:facet>
                        <h:outputText value="#{item.idCilindro.idCilindro}"/>
                    </p:column>
                </p:dataTable>
                      </f:view>
            </h:form>
       
    </h:body>
</html>
