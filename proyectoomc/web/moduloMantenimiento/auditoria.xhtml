<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>   
        <link rel="stylesheet" href="../css/prime-styles.css"></link>   
        <link href="../primeicons-master/primeicons.css" rel="stylesheet" type="text/css"/>  
   
        <title>OMC</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Hisotrial"/></h1>
                <p:dataTable id="tabla" value="#{cilindroControlador.consultarTabla()}" var="item"   rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15" resizableColumns="true" liveResize="true">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Auditoria Mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.idAudMant}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Antigua fecha inicio mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.antiguafechaInicioMantenimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Antigua fecha final mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.antiguafechaFinalMantenimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Antigua tipo mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.antiguaTipoMantenimiento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Usuario Auditorio"/>
                        </f:facet>
                        <h:outputText value="#{item.usuarioAuditor}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha Auditoria"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaAuditoria}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Mantenimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.idMantenimiento.idMantenimiento}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id Agenda"/>
                        </f:facet>
                        <h:outputText value="#{item.idAgenda.idAgenda}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.idEstado.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cilindro"/>
                        </f:facet>
                        <h:outputText value="#{item.idCilindro.idCilindro}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>
    </h:body>
</html>
