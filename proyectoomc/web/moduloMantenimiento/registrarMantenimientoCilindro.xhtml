<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumbMant.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.programar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.mantenimientoCilindro}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">



                <h:form ps:class="needs-validation" ps:novalidate="true">
                    <h1><h:outputText value="#{msjsmantenimientoci.h1TxtTitle}"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{msjsmantenimientoci.labelTxtmaidmaintenancecylinder}" for="idMantenimientoCilindro" />
                        <h:inputText ps:class="form-control" id="idMantenimientoCilindro" value="#{mantenimientoCilindroControlador.mantenimientoCilindro.idMantenimientoCilindro}" title="IdMantenimientoCilindro" ps:required="true" requiredMessage="The IdMantenimientoCilindro field is required."/>
                        <h:outputLabel value="#{msjsmantenimientoci.labelTxttypeofmaintenance}" for="tipoMantenimiento" />
                        <h:inputText ps:class="form-control" id="tipoMantenimiento" value="#{mantenimientoCilindroControlador.mantenimientoCilindro.tipoMantenimiento}" title="TipoMantenimiento" ps:required="true" requiredMessage="The TipoMantenimiento field is required."/>
                        <h:outputLabel value="#{msjsmantenimientoci.labelTxtcylinderidcylinder}" for="cilindroIdCilindro" />
                        <h:selectOneMenu ps:class="form-control" id="cilindroIdCilindro" value="#{mantenimientoCilindroControlador.cilindro.idCilindro}" title="CilindroIdCilindro" ps:required="true" requiredMessage="The CilindroIdCilindro field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{cilindroControlador.consultarTodos()}" var="cil" itemValue="#{cil.idCilindro}" itemLabel="#{cil.idCilindro}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="#{msjsmantenimientoci.labelTxtagendaidagenda}" for="mantenimientoIdMantenimiento" />
                        <h:selectOneMenu ps:class="form-control" id="mantenimientoIdMantenimiento" value="#{mantenimientoCilindroControlador.mantenimiento.idMantenimiento}" title="MantenimientoIdMantenimiento" ps:required="true" requiredMessage="The MantenimientoIdMantenimiento field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{mantenimientoControlador.consultarTodos()}" var="mant" itemValue="#{mant.idMantenimiento}" itemLabel="#{mant.idMantenimiento}"/>
                        </h:selectOneMenu>
 
                    </h:panelGrid>
                    <h:commandButton ps:id="boton" class="btn btn-primary" value="#{msjsmantenimientoci.labelbtnregister}" action="#{mantenimientoCilindroControlador.registrarMantenimientoCilindro()}"> </h:commandButton> 

                </h:form>
                <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                        'use strict';
                        window.addEventListener('load', function () {
                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add('was-validated');
                                }, false);
                            });
                        }, false);
                    })();
                </script>
            </f:view>
        </div>
    </h:body>
</html>
