<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"></link>     
        <link rel="stylesheet" href="../dashboard/css/CSS ENVIOS/MODULO-ENVIOS.css"></link>     

        <title>OMC</title>
    </h:head>
    <h:body>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="paginaDeBienvenidaCliente.xhtml">#{msjBreadCrumbMant.Inicio}</a></li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.programar}</li>
                <li class="breadcrumb-item active" aria-current="page">#{msjBreadCrumbMant.mantenimiento}</li>
            </ol>
        </nav>
        <div id="form"> 
            <f:view locale="#{sessionController.languageSelected}">

                <h:form ps:class="needs-validation" ps:novalidate="true">
                    <h1><h:outputText value="#{msjsmantenimiento.h1TxtTitle}"/></h1>
                    <div class="form-group"> 
                        <h:outputLabel value="#{msjsmantenimiento.h1TxtTitle}" for="IdMantenimiento" />
                        <div class="invalid-feedback">#{msjError.fields}</div>


                        <div class="form-group"> 
                        </div>
                        <h:inputText ps:class="form-control" id="idMantenimiento" value="#{mantenimientoControlador.mantenimiento.idMantenimiento}" title="IdMantenimiento" ps:required="true" requiredMessage="The IdMantenimiento field is required."/>
                        <h:outputLabel  value="#{msjsmantenimiento.labelTxtmaintenancestartdate}" for="FechaInicioMantenimiento" />
                        <h:inputText ps:class="form-control" pt:id="fecha2" pt:type="date" id="fechaInicioMantenimiento" value="#{mantenimientoControlador.mantenimiento.fechaInicioMantenimiento}" title="FechaInicioMantenimiento" ps:required="true" requiredMessage="The FechaInicioMantenimiento field is required.">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <div class="invalid-feedback">#{msjError.fields}</div>
                    </div>

                    <div class="form-group"> 
                        <h:outputLabel  value="#{msjsmantenimiento.labelTxtenddatemaintenance}" for="FechaFinalMantenimiento" />
                        <h:inputText ps:class="form-control" pt:id="fecha1" pt:type="date" id="fechaFinalMantenimiento" value="#{mantenimientoControlador.mantenimiento.fechaFinalMantenimiento}" title="FechaFinalMantenimiento" ps:required="true" requiredMessage="The FechaFinalMantenimiento field is required.">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <div class="invalid-feedback">#{msjError.fields}</div>
                    </div>


                    <div class="form-group"> 
                        <h:outputLabel value="#{msjsmantenimiento.labelTxttypeofmaintenance}" for="TipoMantenimiento"/>
                        <h:selectOneMenu  class="form-control" id="tamanio"  value="#{mantenimientoControlador.mantenimiento.tipoMantenimiento}" title="tamanio" ps:required="true">
                            <f:selectItem itemLabel="Escoja una opcion" itemValue="" />
                            <f:selectItem itemLabel="Correctivo" itemValue="Correctivo" />
                            <f:selectItem itemLabel="Preventivo" itemValue="Preventivo" />
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group"> 

                        <h:outputLabel value="#{msjsmantenimiento.labelTxtagendaidagenda}" for="AgendaIdAgenda" />
                        <h:selectOneMenu ps:class="form-control" id="empleadoIdEmpleado" value="#{mantenimientoControlador.agenda.idAgenda}" title="AgendaIdAgenda" ps:required="true" requiredMessage="The EmpleadoIdEmpleado field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{agendaControlador.consultarTodos()}" var="agen" itemValue="#{agen.idAgenda}" itemLabel="#{agen.idAgenda}"/>
                        </h:selectOneMenu>
                        <div class="invalid-feedback">#{msjError.fields}</div>

                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjsmantenimiento.labelTxtmaintenancestatus}" for="EstadoMantenimiento"/>
                        <h:selectOneMenu ps:class="form-control" id="estadoMantenimiento" value="#{mantenimientoControlador.estadoMantenimiento.idEstado}" title="EstadoMantenimiento" ps:required="true" requiredMessage="The EstadoMantenimiento field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{estadoMantenimiento.consultarTdos()}" var="es" itemValue="#{es.idEstado}" itemLabel="#{es.estado}" />
                        </h:selectOneMenu>  
                        <div class="invalid-feedback">#{msjError.fields}</div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{msjsmantenimiento.labelTxtidCilindro}" for="cil"/>
                        <h:selectOneMenu ps:class="form-control" id="cil" value="#{mantenimientoControlador.cilindro.idCilindro}" title="cil" ps:required="true" requiredMessage="The EstadoMantenimiento field is required.">
                            <!-- TODO: update below reference to list of available items-->
                            <f:selectItems value="#{cilindroControlador.consultarTodos()}" var="es" itemValue="#{es.idCilindro}" itemLabel="#{es.idCilindro}" />
                        </h:selectOneMenu>  
                        <div class="invalid-feedback">#{msjError.fields}</div>
                    </div>





                    <h:commandButton ps:id="boton" class="btn btn-primary" value="#{msjsmantenimiento.labelbtnregister}" action="#{mantenimientoControlador.registrarMantenimiento()}"> </h:commandButton>
                </h:form>
            </f:view>
            <script>
                fecha1.min = new Date().toISOString().split("T")[0];
                fecha2.min = new Date().toISOString().split("T")[0];
            </script>
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
    </h:body>
</html>
